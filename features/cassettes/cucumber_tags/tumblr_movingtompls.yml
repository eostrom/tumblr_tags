      <tumblr version=\"1.0\"><tumblelog name=\"movingtompls\" timezone=\"US/Pacific\" title=\"Moving to MPLS\"></tumblelog><posts start=\"50\" total=\"74\"><post id=\"422277645\" url=\"http://movingtompls.tumblr.com/post/422277645\" url-with-slug=\"http://movingtompls.tumblr.com/post/422277645/mnartists-org-call-for-artists-community\" type=\"photo\" date-gmt=\"2010-03-02 17:07:02 GMT\" date=\"Tue, 02 Mar 2010 09:07:02\" unix-timestamp=\"1267549622\" format=\"html\" reblog-key=\"yan444Sl\" slug=\"mnartists-org-call-for-artists-community\" bookmarklet=\"true\" width=\"300\" height=\"300\"><photo-caption>&lt;p&gt;&lt;a href=\"http://mnartists.org/article.do?rid=257108\"&gt;mnartists.org | Call for Artists: Community Supported Art!&lt;/a&gt;&lt;/p&gt;</photo-caption><photo-link-url>http://mnartists.org/article.do?rid=257108</photo-link-url><photo-url max-width=\"1280\">http://30.media.tumblr.com/tumblr_kynzjqq68M1qb1lfso1_400.jpg</photo-url><photo-url max-width=\"500\">http://30.media.tumblr.com/tumblr_kynzjqq68M1qb1lfso1_400.jpg</photo-url><photo-url max-width=\"400\">http://30.media.tumblr.com/tumblr_kynzjqq68M1qb1lfso1_400.jpg</photo-url><photo-url max-width=\"250\">http://25.media.tumblr.com/tumblr_kynzjqq68M1qb1lfso1_250.jpg</photo-url><photo-url max-width=\"100\">http://30.media.tumblr.com/tumblr_kynzjqq68M1qb1lfso1_100.jpg</photo-url><photo-url max-width=\"75\">http://24.media.tumblr.com/tumblr_kynzjqq68M1qb1lfso1_75sq.jpg</photo-url><tag>minnesota</tag><tag>art</tag><tag>buy local</tag><tag>csa</tag></post><post id=\"412964995\" url=\"http://movingtompls.tumblr.com/post/412964995\" url-with-slug=\"http://movingtompls.tumblr.com/post/412964995/woman-sunbathing-in-feb-prompts-911-call\" type=\"link\" date-gmt=\"2010-02-26 08:45:15 GMT\" date=\"Fri, 26 Feb 2010 00:45:15\" unix-timestamp=\"1267173915\" format=\"html\" reblog-key=\"1PixEWVi\" slug=\"woman-sunbathing-in-feb-prompts-911-call\"><link-text>Woman sunbathing in Feb. prompts 911 call </link-text><link-url>http://kstp.com/news/stories/S1436656.shtml?cat=1</link-url><link-description>&lt;p&gt;&lt;a href=\"http://stuffaboutminneapolis.tumblr.com/post/412356144/woman-sunbathing-in-feb-prompts-911-call\"&gt;stuffaboutminneapolis&lt;/a&gt;:&lt;/p&gt;\n\
      &lt;blockquote&gt;\n\
      &lt;p&gt;&lt;i&gt;File this story under only in Minnesota.&lt;/i&gt;&lt;/p&gt;\n\
      &lt;p&gt;&lt;i&gt;A worried neighbor called 911 on Feb. 17 after they saw a Chaska woman lying still on the porch of a home on Wellens Street.&lt;/i&gt;&lt;/p&gt;\n\
      &lt;p&gt;&lt;i&gt;The caller suspected a possible medical emergency.&lt;/i&gt;&lt;/p&gt;\n\
      &lt;p&gt;&lt;i&gt;When police arrived they learned the woman was fine.&lt;/i&gt;&lt;/p&gt;\n\
      &lt;p&gt;&lt;i&gt;She told them she was sunbathing and taking advantage of the nice weather. The high in Chaska on Feb. 17 was 34 degrees.&lt;/i&gt;&lt;/p&gt;\n\
      &lt;p&gt;&lt;i&gt;Officer Chris George said the woman was dressed for the weather.&lt;/i&gt;&lt;/p&gt;\n\
      &lt;p&gt;&lt;i&gt;George said, \xE2\x80\x9CShe had a full jacket on. I think she was just getting sun on her face in a very happy mood.\xE2\x80\x9D&lt;/i&gt;&lt;/p&gt;\n\
      &lt;/blockquote&gt;</link-description><tag>minnesota</tag><tag>weather</tag><tag>winter</tag><tag>the great outdoors</tag></post><post id=\"409489715\" url=\"http://movingtompls.tumblr.com/post/409489715\" url-with-slug=\"http://movingtompls.tumblr.com/post/409489715/stuffaboutminneapolis-inbackyards-you-should\" type=\"photo\" date-gmt=\"2010-02-24 19:26:08 GMT\" date=\"Wed, 24 Feb 2010 11:26:08\" unix-timestamp=\"1267039568\" format=\"html\" reblog-key=\"45eL3pMp\" slug=\"stuffaboutminneapolis-inbackyards-you-should\" width=\"500\" height=\"412\"><photo-caption>&lt;p&gt;&lt;span&gt;\n\
      &lt;p&gt;&lt;a href=\"http://stuffaboutminneapolis.tumblr.com/post/409401819/inbackyards-gpoyw-giving-taking-nov-2009\"&gt;stuffaboutminneapolis&lt;/a&gt;:&lt;/p&gt;\n\
      &lt;blockquote&gt;\n\
      &lt;p&gt;&lt;a href=\"http://inbackyards.tumblr.com/post/409359969\"&gt;inbackyards&lt;/a&gt;:&lt;/p&gt;\n\
      &lt;blockquote&gt;\n\
      &lt;p&gt;&lt;i&gt;&lt;span&gt;You should go to tonight\xE2\x80\x99s\xC2\xA0&lt;a href=\"http://www.give-take.org\"&gt;Give &amp;amp; Take&lt;/a&gt; event at the Intermedia Arts Center, 7\xC2\xA0pm. The premise is simple:\xC2\xA0&lt;i&gt;What do you know? What do you want to know?&lt;/i&gt;&lt;/span&gt;&lt;/i&gt;&lt;/p&gt;\n\
      &lt;p&gt;&lt;i&gt;&lt;span&gt;This month\xE2\x80\x99s event will feature presentations by:&lt;/span&gt;&lt;/i&gt;&lt;/p&gt;\n\
      &lt;p&gt;&lt;i&gt;&lt;span&gt;&lt;span&gt;&lt;/span&gt;-Beard enthusiast and organizer of this year\xE2\x80\x99s Minnesota Beard-Off, Art\xC2\xA0&lt;span&gt;&lt;/span&gt;Allen.&lt;/span&gt;&lt;/i&gt;&lt;/p&gt;\n\
      &lt;p&gt;&lt;i&gt;&lt;span&gt;&lt;span&gt;&lt;/span&gt;-Northland ex-pats Shanai Matteson &amp;amp; Kristin Shardlow on growing up in\xC2\xA0&lt;span&gt;&lt;/span&gt;small\xC2\xA0town Minnesota.&lt;/span&gt;&lt;/i&gt;&lt;/p&gt;\n\
      &lt;p&gt;&lt;i&gt;&lt;span&gt;&lt;span&gt;&lt;/span&gt;-Mike Rylander on acting for a living in the Twin Cities.&lt;/span&gt;&lt;/i&gt;&lt;/p&gt;\n\
      &lt;p&gt;&lt;i&gt;&lt;span&gt;&lt;span&gt;&lt;/span&gt;-And Meritage chef Chris Olson on the evolution of plating.&lt;/span&gt;&lt;/i&gt;&lt;/p&gt;\n\
      &lt;/blockquote&gt;\n\
      &lt;/blockquote&gt;\n\
      &lt;p&gt;For the San Jose folks: Sounds like Two Buck Tuesdays, yeah? Only with less art and more talking.&lt;/p&gt;\n\
      &lt;/span&gt;&lt;/p&gt;</photo-caption><photo-link-url>http://give-take.org/</photo-link-url><photo-url max-width=\"1280\">http://26.media.tumblr.com/tumblr_kycvjpHOmA1qzb0ndo1_500.jpg</photo-url><photo-url max-width=\"500\">http://26.media.tumblr.com/tumblr_kycvjpHOmA1qzb0ndo1_500.jpg</photo-url><photo-url max-width=\"400\">http://25.media.tumblr.com/tumblr_kycvjpHOmA1qzb0ndo1_400.jpg</photo-url><photo-url max-width=\"250\">http://28.media.tumblr.com/tumblr_kycvjpHOmA1qzb0ndo1_250.jpg</photo-url><photo-url max-width=\"100\">http://30.media.tumblr.com/tumblr_kycvjpHOmA1qzb0ndo1_100.jpg</photo-url><photo-url max-width=\"75\">http://28.media.tumblr.com/tumblr_kycvjpHOmA1qzb0ndo1_75sq.jpg</photo-url><tag>minneapolis</tag><tag>give and take</tag><tag>networking</tag><tag>beards</tag><tag>northland</tag></post><post id=\"407348260\" url=\"http://movingtompls.tumblr.com/post/407348260\" url-with-slug=\"http://movingtompls.tumblr.com/post/407348260/im-not-such-a-candyphile-but-sugar-sugar-looks\" type=\"photo\" date-gmt=\"2010-02-23 18:38:56 GMT\" date=\"Tue, 23 Feb 2010 10:38:56\" unix-timestamp=\"1266950336\" format=\"html\" reblog-key=\"sW8nKDO9\" slug=\"im-not-such-a-candyphile-but-sugar-sugar-looks\" width=\"800\" height=\"777\"><photo-caption>&lt;p&gt;I&amp;#8217;m not such a candyphile, but &lt;a href=\"http://heavytable.com/a-morning-with-jodi-wheeler-of-sugar-sugar-candy/\"&gt;Sugar  Sugar&lt;/a&gt; looks like an &lt;i&gt;experience&lt;/i&gt;. Plus: &lt;a href=\"http://www.citypages.com/slideshow/view/28915271/7\"&gt;Chocolate  Moustache on a Stick&lt;/a&gt;! (photo via &lt;a href=\"http://madge-world.tumblr.com/post/381427206/fighting-the-urge-to-break-into-the-archies\"&gt;madge-world&lt;/a&gt;)&lt;/p&gt;</photo-caption><photo-url max-width=\"1280\">http://movingtompls.tumblr.com/photo/1280/407348260/1/tumblr_kxm6psLB581qzykhi</photo-url><photo-url max-width=\"500\">http://25.media.tumblr.com/tumblr_kxm6psLB581qzykhio1_500.jpg</photo-url><photo-url max-wid