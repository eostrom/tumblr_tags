      &lt;p&gt;A friend and I visited &lt;a href=\"http://en.wikipedia.org/wiki/Camp_Coldwater\"&gt;Coldwater Spring&lt;/a&gt; (south of Minnehaha Falls) for the first time this afternoon.\xC2\xA0 The abandoned govt bldgs by it were a dismal sight. The land was turned over to the Nat\xE2\x80\x99l Park Service this year. Hopefully these eyesores will be torn down soon - and safely so as not to poison the spring.&lt;/p&gt;\n\
      &lt;/blockquote&gt;</photo-caption><photo-link-url>http://www.flickr.com/photos/waitingline/4412298234/</photo-link-url><photo-url max-width=\"1280\">http://27.media.tumblr.com/tumblr_kyvw2lAKIW1qa6999o1_500.jpg</photo-url><photo-url max-width=\"500\">http://27.media.tumblr.com/tumblr_kyvw2lAKIW1qa6999o1_500.jpg</photo-url><photo-url max-width=\"400\">http://27.media.tumblr.com/tumblr_kyvw2lAKIW1qa6999o1_400.jpg</photo-url><photo-url max-width=\"250\">http://25.media.tumblr.com/tumblr_kyvw2lAKIW1qa6999o1_250.jpg</photo-url><photo-url max-width=\"100\">http://30.media.tumblr.com/tumblr_kyvw2lAKIW1qa6999o1_100.jpg</photo-url><photo-url max-width=\"75\">http://26.media.tumblr.com/tumblr_kyvw2lAKIW1qa6999o1_75sq.jpg</photo-url><tag>coldwater spring</tag><tag>minneapolis</tag><tag>abandoned buildings</tag><tag>danger</tag></post><post id=\"440021003\" url=\"http://movingtompls.tumblr.com/post/440021003\" url-with-slug=\"http://movingtompls.tumblr.com/post/440021003/live-theater-and-medical-technology-or-why-we-should\" type=\"link\" date-gmt=\"2010-03-11 00:55:00 GMT\" date=\"Wed, 10 Mar 2010 16:55:00\" unix-timestamp=\"1268268900\" format=\"html\" reblog-key=\"RRHJNgsx\" slug=\"live-theater-and-medical-technology-or-why-we-should\" bookmarklet=\"true\"><link-text>Live Theater and Medical Technology, or Why We Should Lose Silicon Valley Envy</link-text><link-url>http://www.startribune.com/yourvoices/87186027.html</link-url><link-description>&lt;p&gt;(via &lt;a href=\"http://twitter.com/donmball/status/10293831562\"&gt;@donmball&lt;/a&gt;)&lt;/p&gt;</link-description><tag>minnesota</tag><tag>theater</tag><tag>medicine</tag><tag>technology</tag><tag>silicon valley</tag></post><post id=\"428813746\" url=\"http://movingtompls.tumblr.com/post/428813746\" url-with-slug=\"http://movingtompls.tumblr.com/post/428813746/mnzero-minnes0ta-players-of-sfzero\" type=\"link\" date-gmt=\"2010-03-05 20:53:00 GMT\" date=\"Fri, 05 Mar 2010 12:53:00\" unix-timestamp=\"1267822380\" form