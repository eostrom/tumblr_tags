      &lt;p&gt;Might catch the tail end of this. Next year, Minneapolis&amp;#8230; next year.&lt;/p&gt;</link-description><tag>minneapolis</tag><tag>movies</tag><tag>parks</tag></post><post id=\"608509413\" url=\"http://movingtompls.tumblr.com/post/608509413\" url-with-slug=\"http://movingtompls.tumblr.com/post/608509413/new-york-gallery-week-was-conceived-by-casey\" type=\"quote\" date-gmt=\"2010-05-18 01:20:00 GMT\" date=\"Mon, 17 May 2010 18:20:00\" unix-timestamp=\"1274145600\" format=\"markdown\" reblog-key=\"xO7rie3E\" slug=\"new-york-gallery-week-was-conceived-by-casey\" bookmarklet=\"true\"><quote-text>[New York Gallery Week] was conceived by Casey Kaplan\xE2\x80\x94owner of an eponymous art gallery on West 21st Street\xE2\x80\x94after experiencing the buoyant vibe in Minneapolis where industry types congregated to see the Walker Art Center&amp;#8217;s exhibit &amp;#8220;The Quick and the Dead&amp;#8221; last year. &amp;#8220;You really felt a community in Minneapolis,&amp;#8221; Mr. Kaplan said. &amp;#8220;A lot of gallery owners had flown in. There were people from MoMA. Every one was enthusiastic and wanting to be in the moment. It was such a contrast from New York.</quote-text><quote-source>Pia Catton, &amp;#8220;&lt;a href=\"http://online.wsj.com/article/SB10001424052748704450504575222920092113984.html\"&gt;Joining Forces to Save a Visual Scene&lt;/a&gt;&amp;#8221; (via &lt;a href=\"http://blogs.walkerart.org/offcenter/2010/05/04/bits-pieces-art-inspiration/\"&gt;Julie Caniglia&lt;/a&gt;)</quote-source><tag>art</tag><tag>minneapolis</tag><tag>walker art center</tag></post><post id=\"607497537\" url=\"http://movingtompls.tumblr.com/post/607497537\" url-with-slug=\"http://movingtompls.tumblr.com/post/607497537/hub-and-spokes-why-i-moved-to-fly-over-land\" type=\"link\" date-gmt=\"2010-05-17 18:26:07 GMT\" date=\"Mon, 17 May 2010 11:26:07\" unix-timestamp=\"1274120767\" format=\"markdown\" reblog-key=\"OPBXfK91\" slug=\"hub-and-spokes-why-i-moved-to-fly-over-land\" bookmarklet=\"true\"><link-text>Hub and Spokes: Why I moved to \"fly over land\"</link-text><link-url>http://hubandspokes.blogspot.com/2010/05/why-i-moved-to-fly-over-land.html</link-url><link-description>&lt;p&gt;&lt;a href=\"http://hubandspokes.blogspot.com/\"&gt;Matthew Ides&lt;/a&gt;, who moved to Minneapolis from New York a couple years ago, keys off a post by Aaron Renn &lt;a href=\"http://www.urbanophile.com/2010/05/13/the-authentic-city/\"&gt;urging cities to find their own way&lt;/a&gt; and not just try to do what the trendy cities have done.&lt;/p&gt;</link-description><tag>minneapolis</tag><tag>cities</tag><tag>the upper midwest</tag></post><post id=\"604333378\" url=\"http://movingtompls.tumblr.com/post/604333378\" url-with-slug=\"http://movingtompls.tumblr.com/post/604333378/art-a-whirl\" type=\"link\" date-gmt=\"2010-05-16 18:00:00 GMT\" date=\"Sun, 16 May 2010 11:00:00\" unix-timestamp=\"1274032800\" format=\"markdown\" reblog-key=\"J7dFpceh\" slug=\"art-a-whirl\" bookmarklet=\"true\"><link-text>Art-A-Whirl</link-text><link-url>http://www.nemaa.org/content.php?category=webpage%20content&amp;content_id=168714936</link-url><link-description>&lt;p&gt;The largest open studio and gallery tour in the United States is going on RIGHT NOW in Northeast Minneapolis. Here&amp;#8217;s the &lt;a href=\"http://www.avclub.com/twincities/articles/the-av-clubs-guide-to-artawhirl,41086/\"&gt;AV Club&amp;#8217;s guide&lt;/a&gt;, and &lt;a href=\"http://wr3n.tumblr.com/\"&gt;wr3n&lt;/a&gt;&amp;#8217;s been posting some cool stuff from years past.&lt;/p&gt;</link-description><tag>minneapolis</tag><tag>art</tag><tag>art-a-whirl</tag></post><post id=\"604135795\" url=\"http://movingtompls.tumblr.com/post/604135795\" url-with-slug=\"http://movingtompls.tumblr.com/post/604135795/minnesota-holds-a-very-prominent-place-in-the\" type=\"quote\" date-gmt=\"2010-05-16 16:37:03 GMT\" date=\"Sun, 16 May 2010 09:37:03\" unix-timestamp=\"1274027823\" format=\"markdown\" reblog-key=\"UVPIDcPd\" slug=\"minnesota-holds-a-very-prominent-place-in-the\" bookmarklet=\"true\"><quote-text>Minnesota holds a very prominent place in the minds of Liberians. I&amp;#8217;ve heard people there say that Minnesota is one of the very few states where an immigrant with an accent can be hired to work in his chosen profession. In other places most people have to stay in odd jobs.</quote-text><quote-source>Ahmed Sirleaf, in &lt;a href=\"http://www.startribune.com/local/93856429.html?elr=KArks:DCiUHc3E7_V_nDaycUiacyKUnciaec8O7EyUr\"&gt;African influx reshapes immigration to Minnesota&lt;/a&gt;</quote-source><tag>minnesota</tag><tag>immigration</tag><tag>liberia</tag></post><post id=\"556995132\" url=\"http://movingtompls.tumblr.com/post/556995132\" url-with-slug=\"http://movingtompls.tumblr.com/post/556995132/freshmn-in-the-heart-of-the-beast-puppet-and\" type=\"photo\" date-gmt=\"2010-04-28 23:53:37 GMT\" date=\"Wed, 28 Apr 2010 16:53:37\" unix-timestamp=\"1272498817\" format=\"markdown\" reblog-key=\"qBa0PWL5\" slug=\"freshmn-in-the-heart-of-the-beast-puppet-and\" width=\"220\" height=\"310\"><photo-caption>&lt;p&gt;&lt;a href=\"http://freshmn.tumblr.com/post/555801771/in-the-heart-of-the-beast-puppet-and-mask-theatre\" class=\"tumblr_blog\"&gt;freshmn&lt;/a&gt;:&lt;/p&gt;\n\n\
