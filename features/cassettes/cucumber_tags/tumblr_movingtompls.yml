    body: "<?xml version=\"1.0\" encoding=\"UTF-8\"?>\n\
      <tumblr version=\"1.0\"><tumblelog name=\"movingtompls\" timezone=\"US/Pacific\" title=\"Moving to MPLS\"></tumblelog><posts start=\"0\" total=\"74\"><post id=\"2060396878\" url=\"http://movingtompls.tumblr.com/post/2060396878\" url-with-slug=\"http://movingtompls.tumblr.com/post/2060396878/what-ill-miss-about-san-jose\" type=\"regular\" date-gmt=\"2010-12-01 15:32:45 GMT\" date=\"Wed, 01 Dec 2010 07:32:45\" unix-timestamp=\"1291217565\" format=\"markdown\" reblog-key=\"yVzzp0OE\" slug=\"what-ill-miss-about-san-jose\"><regular-title>what I'll miss about San Jose</regular-title><regular-body>&lt;p&gt;&lt;em&gt;[I&amp;#8217;ve been prompted to get started on the posts that have been waiting for me to write them down. Thanks, prompters.]&lt;/em&gt;&lt;/p&gt;\n\n\
      &lt;p&gt;Most of this blog has been about what&amp;#8217;s so great about Minneapolis, and it really is great. But back in September, I sent myself a short list of things I planned to miss about San Jose. Annotated, here they are: &lt;!-- more --&gt;&lt;/p&gt;\n\n\
      &lt;p&gt;&lt;strong&gt;Thai dentists.&lt;/strong&gt; Okay, I don&amp;#8217;t know any Thai dentists. But they&amp;#8217;re in the phone book, and this has become my mental shorthand for a diverse, integrated middle class. The Twin Cities are more ethnically diverse than you&amp;#8217;d think from &lt;cite&gt;A Prairie Home Companion&lt;/cite&gt;, but the doctors and lawyers seem to be almost all white. In Silicon Valley there are working professionals of many descents, and - this matters - their kids all know each other from school. It&amp;#8217;s not &lt;a href=\"http://en.wikipedia.org/wiki/It's_a_Small_World\"&gt;&amp;#8220;It&amp;#8217;s a Small World&amp;#8221;&lt;/a&gt; but it&amp;#8217;s not bad.&lt;/p&gt;\n\n\
      &lt;p&gt;Related: &lt;strong&gt;The back page of the travel section.&lt;/strong&gt; I grew up in a small town in rural Minnesota, reading books about the wide world, and although I didn&amp;#8217;t think about it at the time, my concept of travel was basically white people in exotic places. When I started reading the &lt;cite&gt;San Jose Mercury-News&lt;/cite&gt;, I would turn to the back page of the travel section and see pictures, sent in by local readers, of their Indian-American family at Versailles, or their Sino-/Franco-American family in Egypt, and I was surprised! And then uncomfortable with my surprise; it was because I had made unconscious assumptions like &amp;#8220;people who look different from me are &amp;#8216;foreign&amp;#8217;&amp;#8221; and &amp;#8220;&amp;#8216;foreign&amp;#8217; people would mostly want to travel to their ancestral homelands.&amp;#8221; Working through those assumptions led me to a deeper understanding of my community and its place in the world. I checked that page every week.&lt;/p&gt;\n\n\
      &lt;p&gt;I hate writing about this stuff, because although I mean well I&amp;#8217;m afraid I will offend somebody. But I will miss it.&lt;/p&gt;\n\n\
      &lt;p&gt;&lt;strong&gt;Fresh, local produce all year round.&lt;/strong&gt; It&amp;#8217;s &lt;em&gt;wonderful&lt;/em&gt; to be able to get up on a Sunday morning in January, head over to downtown Campbell, and get just-picked fruits and vegetables from Watsonville or Corralitos. (Minnesota has &lt;a href=\"http://greatlakesecho.org/2010/09/03/five-great-lake-states-rank-in-top-ten-for-greatest-number-of-farmers-markets/\"&gt;a lot of farmers markets&lt;/a&gt;, and &lt;a href=\"http://nemplsfarmersmarket.com/\"&gt;some of them operate in winter&lt;/a&gt; but I guess I just assume it&amp;#8217;s all meat and dairy.)&lt;/p&gt;\n\n\
      &lt;p&gt;&lt;strong&gt;The West Coast.&lt;/strong&gt; Not the coast as such, but &amp;#8220;the rest of the western coastal states,&amp;#8221; and specifically Los Angeles, San Luis Obispo, Portland, Olympia, Seattle&amp;#8230; all these places I love, and people I&amp;#8217;d love to see again, but it&amp;#8217;s harder to visit them from across the Mountain West, especially for a flight-hater like myself. It&amp;#8217;s a long drive from Minnesota to the west coast, and even when the drive is beautiful, it&amp;#8217;s still long.&lt;/p&gt;\n\n\
      &lt;p&gt;&lt;strong&gt;The ocean.&lt;/strong&gt; I&amp;#8217;ve never spent that much time with it, but every once in a while, when the sorrows and worries of my life seemed too much to bear, I&amp;#8217;d drive down past Santa Cruz, find a deserted beach, and gaze out at the waves rolling in, or at the far horizon, until I started to understand again how big the world is, and how little my troubles matter to it. It&amp;#8217;s very comforting, being reminded of your own insignificance. Even when I couldn&amp;#8217;t get there, it was good to know that vastness was there, just on the other side of those hills. I don&amp;#8217;t know where to find that in my new old home.&lt;/p&gt;\n\n\
      &lt;p&gt;So that&amp;#8217;s the list. When I made it, I didn&amp;#8217;t mention my band or my friends - let&amp;#8217;s not get mushy. But I&amp;#8217;m gone now, and I miss them.&lt;/p&gt;</regular-body><tag>diversity</tag><tag>minneapolis</tag><tag>san jose</tag><tag>the ocean</tag></post><post id=\"1454473229\" url=\"http://movingtompls.tumblr.com/post/1454473229\" url-with-slug=\"http://movingtompls.tumblr.com/post/1454473229/packing\" type=\"regular\" date-gmt=\"2010-11-01 17:39:04 GMT\" date=\"Mon, 01 Nov 2010 10:39:04\" unix-timestamp=\"1288633144\" format=\"markdown\" reblog-key=\"EyumaqsI\" slug=\"packing\"><regular-title>packing</regular-title><regular-body>&lt;p&gt;This morning I decided I&amp;#8217;m not worried about getting packed: Worst case, in our last week, we just dump everything we might want into boxes, and everything else into Goodwill, etc. But it&amp;#8217;d be better to have actually decided what we want to keep, and better to have found good homes for what we don&amp;#8217;t.&lt;/p&gt;\n\n\
      &lt;p&gt;I also decided that although I&amp;#8217;m not worried about getting packed, I&amp;#8217;ll feel better as more of our stuff finds its way to boxes, and off the walls, floor, shelves&amp;#8230; basically the less our stuff looks like it looks when we live with it, the happier I&amp;#8217;ll be. I&amp;#8217;m looking forward to living with it someplace new, though!&lt;/p&gt;</regular-body><tag>packing</tag><tag>moving</tag></post><post id=\"1293522789\" url=\"http://movingtompls.tumblr.com/post/1293522789\" url-with-slug=\"http://movingtompls.tumblr.com/post/1293522789/so-many-neighborhoods\" type=\"regular\" date-gmt=\"2010-10-11 20:44:47 GMT\" date=\"Mon, 11 Oct 2010 13:44:47\" unix-timestamp=\"1286829887\" format=\"markdown\" reblog-key=\"97bMpr2V\" slug=\"so-many-neighborhoods\"><regular-title>so many neighborhoods!</regular-title><regular-body>&lt;p&gt;&lt;a href=\"http://movingtompls.tumblr.com/post/483672867/neighborhoods\"&gt;A long time ago&lt;/a&gt; I wrote a post about what neighborhood we should move to. Our main ideas were and are Uptown-ish and the Northeast Arts District, but there are so many great places! SO MANY! I realized today that we could live within two blocks of the &lt;a href=\"http://simplegoodandtasty.com/2010/09/01/new-coffee-shop-helps-peace-coffee-tell-their-whole-story-from-bean-to-cup\"&gt;new Peace Coffee Cafe&lt;/a&gt;, the &lt;a href=\"http://thehubbikecoop.org/\"&gt;Hub Bike Co-op&lt;/a&gt;, the &lt;a href=\"http://www.take-up.org/venue/1/\"&gt;Trylon microcinema&lt;/a&gt;/&lt;a href=\"http://thexyandz.com/\"&gt;XYandZ Gallery&lt;/a&gt;, &lt;a href=\"http://www.patrickscabaret.org/\"&gt;Patrick&amp;#8217;s Cabaret&lt;/a&gt;, and the &lt;a href=\"http://www.hclib.org/AgenciesAction.cfm?Agency=el\"&gt;East Lake Library&lt;/a&gt;. Just a little farther to the Midtown Greenway and the light rail. &lt;em&gt;Longfellow!&lt;/em&gt;&lt;/p&gt;\n\n\
      &lt;p&gt;Assuming there&amp;#8217;s an apartment building with an available unit we can afford right in the middle of all that, of course. Small matters of reality do not interest me.&lt;/p&gt;\n\n\
      &lt;p&gt;I spent some time stewing over what neighborhood is best (I developed a theory that Uptown would be a great place to consume, and Northeast would be a great place to produce, and to make a choice would require deciding once and for all what I truly value) and then suddenly, like a fever breaking, realized that we had an incredible array of good options, and all I really had to do was wait and see what&amp;#8217;s available when I get there, and be happy with whatever neighborhood we end up in.&lt;/p&gt;</regular-body><tag>minneapolis</tag><tag>neighborhoods</tag><tag>longfellow</tag></post><post id=\"1272156701\" url=\"http://movingtompls.tumblr.com/post/1272156701\" url-with-slug=\"http://movingtompls.tumblr.com/post/1272156701/minneapolis-has-every-year-a-film-festival-about\" type=\"video\" date-gmt=\"2010-10-09 00:12:29 GMT\" date=\"Fri, 08 Oct 2010 17:12:29\" unix-timestamp=\"1286583149\" format=\"markdown\" reblog-key=\"CmLAdIse\" slug=\"minneapolis-has-every-year-a-film-festival-about\"><video-caption>&lt;p&gt;Minneapolis has, &lt;em&gt;every year&lt;/em&gt;, a film festival about music. This weekend there are movies about David Byrne, Charlie Haden, Seattle funk and soul, Harry Nilsson, Fishbone, and more. Plus, live concerts! In case there isn&amp;#8217;t enough music on film.&lt;/p&gt;\n\n\
      &lt;p&gt;&lt;a href=\"http://metromag.tumblr.com/post/1270482178/sound-unseen-festival-trailer-get-the-day-by-day\" class=\"tumblr_blog\"&gt;metromag&lt;/a&gt;:&lt;/p&gt;\n\n\
      &lt;blockquote&gt;&lt;p&gt;Sound Unseen Festival trailer. Get the day-by-day rundown of films &lt;a href=\"http://www.metromag.com/0p124b14be1078/the-metro-guide-to-sound-unseen/\"&gt;here&lt;/a&gt;.&lt;/p&gt;&lt;/blockquote&gt;</video-caption><video-source>&lt;object width=\"480\" height=\"295\"&gt;&lt;param name=\"movie\" value=\"http://www.youtube.com/v/4PFUgZuuRl8?fs=1&amp;amp;hl=en_US&amp;amp;rel=0\"&gt;&lt;/param&gt;&lt;param name=\"allowFullScreen\" value=\"true\"&gt;&lt;/param&gt;&lt;param name=\"allowscriptaccess\" value=\"always\"&gt;&lt;/param&gt;&lt;embed src=\"http://www.youtube.com/v/4PFUgZuuRl8?fs=1&amp;amp;hl=en_US&amp;amp;rel=0\" type=\"application/x-shockwave-flash\" allowscriptaccess=\"always\" allowfullscreen=\"true\" width=\"480\" height=\"295\"&gt;&lt;/embed&gt;&lt;/object&gt;</video-source><video-player>&lt;object width=\"400\" height=\"251\"&gt;&lt;param name=\"movie\" value=\"http://www.youtube.com/v/4PFUgZuuRl8&amp;amp;rel=0&amp;amp;egm=0&amp;amp;showinfo=0&amp;amp;fs=1\"&gt;&lt;/param&gt;&lt;param name=\"wmode\" value=\"transparent\"&gt;&lt;/param&gt;&lt;param name=\"allowFullScreen\" value=\"true\"&gt;&lt;/param&gt;&lt;embed src=\"http://www.youtube.com/v/4PFUgZuuRl8&amp;amp;rel=0&amp;amp;egm=0&amp;amp;showinfo=0&amp;amp;fs=1\" type=\"application/x-shockwave-flash\" width=\"400\" height=\"251\" allowFullScreen=\"true\" wmode=\"transparent\"&gt;&lt;/embed&gt;&lt;/object&gt;</video-player><video-player max-width=\"500\">&lt;object width=\"500\" height=\"305\"&gt;&lt;param name=\"movie\" value=\"http://www.youtube.com/v/4PFUgZuuRl8&amp;amp;rel=0&amp;amp;egm=0&amp;amp;showinfo=0&amp;amp;fs=1\"&gt;&lt;/param&gt;&lt;param name=\"wmode\" value=\"transparent\"&gt;&lt;/param&gt;&lt;param name=\"allowFullScreen\" value=\"true\"&gt;&lt;/param&gt;&lt;embed src=\"http://www.youtube.com/v/4PFUgZuuRl8&amp;amp;rel=0&amp;amp;egm=0&amp;amp;showinfo=0&amp;amp;fs=1\" type=\"application/x-shockwave-flash\" width=\"500\" height=\"305\" allowFullScreen=\"true\" wmode=\"transparent\"&gt;&lt;/embed&gt;&lt;/object&gt;</video-player><video-player max-width=\"250\">&lt;object width=\"248\" height=\"169\"&gt;&lt;param name=\"movie\" value=\"http://www.youtube.com/v/4PFUgZuuRl8&amp;amp;rel=0&amp;amp;egm=0&amp;amp;showinfo=0&amp;amp;fs=1\"&gt;&lt;/param&gt;&lt;param name=\"wmode\" value=\"transparent\"&gt;&lt;/param&gt;&lt;param name=\"allowFullScreen\" value=\"true\"&gt;&lt;/param&gt;&lt;embed src=\"http://www.youtube.com/v/4PFUgZuuRl8&amp;amp;rel=0&amp;amp;egm=0&amp;amp;showinfo=0&amp;amp;fs=1\" type=\"application/x-shockwave-flash\" width=\"248\" height=\"169\" allowFullScreen=\"true\" wmode=\"transparent\"&gt;&lt;/embed&gt;&lt;/object&gt;</video-player><tag>minneapolis</tag><tag>music</tag><tag>film</tag><tag>sound unseen</tag></post><post id=\"1206100401\" url=\"http://movingtompls.tumblr.com/post/1206100401\" url-with-slug=\"http://movingtompls.tumblr.com/post/1206100401/east-lake-tim-shindler-of-go-green-beans-the\" type=\"photo\" date-gmt=\"2010-09-28 21:22:20 GMT\" date=\"Tue, 28 Sep 2010 14:22:20\" unix-timestamp=\"1285708940\" format=\"markdown\" reblog-key=\"unCJqFsT\" slug=\"east-lake-tim-shindler-of-go-green-beans-the\" width=\"600\" height=\"400\"><photo-caption>&lt;p&gt;&lt;a href=\"http://east-lake.net/post/1205205267/tim-shindler-of-go-green-beans-the-heavy-table\" class=\"tumblr_blog\"&gt;east-lake&lt;/a&gt;:&lt;/p&gt;\n\n\
      &lt;blockquote&gt;&lt;blockquote&gt;\n\
      &lt;p&gt;&lt;a href=\"http://heavytable.com/tim-shindler-of-go-green-beans/\"&gt;Tim Shindler of Go Green Beans | The Heavy Table&lt;/a&gt;&lt;/p&gt;\n\
      &lt;p&gt;It\xE2\x80\x99s basically a standard Zap Xebra electric pick-up truck outfitted with a solar panel. It\xE2\x80\x99s completely electric; you can just plug it in with a regular extension cord. The back end is made of Baltic birch \xE2\x80\x94 like a marine grade plywood, more or less \xE2\x80\x94 and a sustainably harvested mahogany if you can believe that \xE2\x80\xA6&lt;/p&gt;\n\
      &lt;/blockquote&gt;\n\
      &lt;p&gt;I love this idea. And I love that creative business people like him are popping up all over the city. It\xE2\x80\x99s an exciting time to live in Mpls for sure.&lt;/p&gt;&lt;/blockquote&gt;</photo-caption><photo-link-url>http://heavytable.com/tim-shindler-of-go-green-beans/</photo-link-url><photo-url max-width=\"1280\">http://27.media.tumblr.com/tumblr_l9gxo1NUSg1qz53mso1_500.jpg</photo-url><photo-url max-width=\"500\">http://27.media.tumblr.com/tumblr_l9gxo1NUSg1qz53mso1_500.jpg</photo-url><photo-url max-width=\"400\">http://24.media.tumblr.com/tumblr_l9gxo1NUSg1qz53mso1_400.jpg</photo-url><photo-url max-width=\"250\">http://26.media.tumblr.com/tumblr_l9gxo1NUSg1qz53mso1_250.jpg</photo-url><photo-url max-width=\"100\">http://27.media.tumblr.com/tumblr_l9gxo1NUSg1qz53mso1_100.jpg</photo-url><photo-url max-width=\"75\">http://25.media.tumblr.com/tumblr_l9gxo1NUSg1qz53mso1_75sq.jpg</photo-url><tag>minneapolis</tag><tag>coffee</tag><tag>food trucks</tag><tag>sustainability</tag></post><post id=\"1165566906\" url=\"http://movingtompls.tumblr.com/post/1165566906\" url-with-slug=\"http://movingtompls.tumblr.com/post/1165566906/moving-to-mpls\" type=\"regular\" date-gmt=\"2010-09-22 04:32:41 GMT\" date=\"Tue, 21 Sep 2010 21:32:41\" unix-timestamp=\"1285129961\" format=\"markdown\" reblog-key=\"YKefmN6r\" slug=\"moving-to-mpls\"><regular-title>Moving to MPLS</regular-title><regular-body>&lt;p&gt;I had this idea as we were talking about our planned move to Minneapolis that we could start a blog where we documented the process - for our friends and family, or anyone who was interested, but also for us. A place to write down how we were going to do it, and why.&lt;/p&gt;\n\n\
      &lt;p&gt;So far it&amp;#8217;s really been all about the why (Minneapolis is awesome! and we like Saint Paul too!), and not about the how. But we&amp;#8217;re still moving! And things have been pretty thin here for a while. So from now on I&amp;#8217;m going to try to post less MPLS, and more moving.&lt;/p&gt;\n\n\
      &lt;p&gt;Starting with a date, of a sort: The plan is for me to hit town by Thanksgiving, enjoy a nice family holiday, and then start looking in earnest for a place to live while Kate finishes stuff up in San Jose. There. It&amp;#8217;s a theory. Now to decide how I&amp;#8217;m getting there.&lt;/p&gt;</regular-body><tag>moving</tag></post><post id=\"1098758363\" url=\"http://movingtompls.tumblr.com/post/1098758363\" url-with-slug=\"http://movingtompls.tumblr.com/post/1098758363/research-at-the-red-stag\" type=\"link\" date-gmt=\"2010-09-10 21:19:46 GMT\" date=\"Fri, 10 Sep 2010 14:19:46\" unix-timestamp=\"1284153586\" format=\"markdown\" reblog-key=\"jI2UT1OZ\" slug=\"research-at-the-red-stag\" bookmarklet=\"true\"><link-text>Research at the Red Stag</link-text><link-url>http://nced.umn.edu/content/research-red-stag</link-url><link-description>&lt;p&gt;&amp;#8220;Research at the Red Stag is NCED&amp;#8217;s new science salon - a chance to hear about new and exciting research over beer, in a cool bar&amp;#8230; a happy hour forum that offers the opportunity to talk with researchers about their current work, its implications, and its fascinations. Each month we feature guests from a variety of fields discussing Earth-surface dynamics, global change, and environmental restoration.&amp;#8221;&lt;/p&gt;\n\n\
      &lt;p&gt;Upcoming topics: self-organizing landscape patterns, and what happens to a river when you remove a dam.&lt;/p&gt;</link-description><tag>minneapolis</tag><tag>science</tag><tag>happy hour</tag></post><post id=\"973017028\" url=\"http://movingtompls.tumblr.com/post/973017028\" url-with-slug=\"http://movingtompls.tumblr.com/post/973017028/views-from-the-open-field-10-things-to-look-forward\" type=\"link\" date-gmt=\"2010-08-18 18:22:48 GMT\" date=\"Wed, 18 Aug 2010 11:22:48\" unix-timestamp=\"1282155768\" format=\"markdown\" reblog-key=\"hBsd5Gj6\" slug=\"views-from-the-open-field-10-things-to-look-forward\" bookmarklet=\"true\"><link-text>Views from the Open Field: 10 things to look forward to!</link-text><link-url>http://blogs.walkerart.org/ecp/2010/08/17/views-from-the-open-field-10-things-to-look-forward-to/</link-url><link-description>&lt;p&gt;Including &lt;a href=\"http://www.lewishyde.com/progress.html\"&gt;Lewis Hyde&lt;/a&gt;! Also human chess.&lt;/p&gt;</link-description><tag>minneapolis</tag><tag>walker art center</tag><tag>open field</tag><tag>creative commons</tag><tag>chess</tag><tag>summer</tag><tag>art</tag></post><post id=\"927278588\" url=\"http://movingtompls.tumblr.com/post/927278588\" url-with-slug=\"http://movingtompls.tumblr.com/post/927278588/minneapolis-had-not-one-but-three-art-fairs\" type=\"regular\" date-gmt=\"2010-08-09 14:52:07 GMT\" date=\"Mon, 09 Aug 2010 07:52:07\" unix-timestamp=\"1281365527\" format=\"markdown\" reblog-key=\"aqdUFc5L\" slug=\"minneapolis-had-not-one-but-three-art-fairs\"><regular-body>&lt;p&gt;Minneapolis had not one but &lt;a href=\"http://www.minnpost.com/artsarena/2010/08/06/20314/this_weekends_art_festival_triple-play_loring_park_uptown_powderhorn_park\"&gt;three art fairs&lt;/a&gt; (featuring somewhere over 500 artists) this weekend, with a &lt;a href=\"http://www.uptownartfair.com/?p=252\"&gt;free shuttle&lt;/a&gt; between them. Minneapolis is obviously a great town for artists, or will be once they&amp;#8217;ve solved that whole law of physics about being two (or more) places at the same time.&lt;/p&gt;\n\n\
      &lt;p&gt;Bonus weekend art: &lt;a href=\"http://www.alteredesthetics.com/events/66_comic_art:_lutefisk_sushi_d\"&gt;Lutefisk Sushi&lt;/a&gt; mini-comics publication and gallery show, and St. Paul&amp;#8217;s monthly &lt;a href=\"http://lowertownfirstfridays.com/\"&gt;Lowertown First Friday&lt;/a&gt;. And this is just visual art - never mind the &lt;a href=\"http://www.fringefestival.org/2010/\"&gt;performing arts&lt;/a&gt;.&lt;/p&gt;</regular-body><tag>minneapolis</tag><tag>art</tag></post><post id=\"867384844\" url=\"http://movingtompls.tumblr.com/post/867384844\" url-with-slug=\"http://movingtompls.tumblr.com/post/867384844/cities-tackle-traffic-head-on-with-commuter-options\" type=\"link\" date-gmt=\"2010-07-27 20:29:32 GMT\" date=\"Tue, 27 Jul 2010 13:29:32\" unix-timestamp=\"1280262572\" format=\"markdown\" reblog-key=\"7aaUYXuO\" slug=\"cities-tackle-traffic-head-on-with-commuter-options\"><link-text>Cities tackle traffic head-on with commuter options</link-text><link-url>http://www.usatoday.com/news/nation/2010-07-26-1Agridlock26_CV_N.htm?csp=DailyBriefing</link-url><link-description>&lt;p&gt;Via &lt;a href=\"http://pencilthin.tumblr.com/post/866843181\" class=\"tumblr_blog\"&gt;pencilthin&lt;/a&gt;:&lt;/p&gt;\n\n\
      &lt;blockquote&gt;The Twin Cities\xE2\x80\xA6 has 300 miles of bus-only lanes, in which the right shoulder of highways is opened for buses during peak traffic; &lt;strong&gt;that\xE2\x80\x99s more than the rest of the USA combined&lt;/strong&gt;.&lt;/blockquote&gt;</link-description><tag>minneapolis</tag><tag>st. paul</tag><tag>transit</tag><tag>traffic</tag><tag>buses</tag></post><post id=\"832920965\" url=\"http://movingtompls.tumblr.com/post/832920965\" url-with-slug=\"http://movingtompls.tumblr.com/post/832920965/bedlam-to-leave-its-west-bank-social-hub-bedlam\" type=\"link\" date-gmt=\"2010-07-19 18:40:42 GMT\" date=\"Mon, 19 Jul 2010 11:40:42\" unix-timestamp=\"1279564842\" format=\"markdown\" reblog-key=\"nlwQpQoG\" slug=\"bedlam-to-leave-its-west-bank-social-hub-bedlam\" bookmarklet=\"true\"><link-text>Bedlam to leave its West Bank Social Hub! \xC2\xAB Bedlam Theatre</link-text><link-url>http://bedlamtheatre.org/2010/07/bedlam-to-leave-its-west-bank-social-hub/</link-url><link-description>&lt;p&gt;We&amp;#8217;ve been to some cool shows at Bedlam Theatre&amp;#8217;s current space, but I guess we won&amp;#8217;t get to any more of them. Their lease ends August 31. They&amp;#8217;re asking people to help them find a permanent space, and more immediately to &amp;#8220;join the party, support Bedlam, volunteer, have dinner and see some final shows in the space.&amp;#8221;&lt;/p&gt;\n\n\
      &lt;p&gt;(via &lt;a href=\"http://freshmn.tumblr.com/post/824155284/artsorbit-an-in-depth-look-at-the-past\"&gt;fresh.mn&lt;/a&gt;, basically)&lt;/p&gt;</link-description><tag>minneapolis</tag><tag>bedlam theatre</tag></post><post id=\"801575597\" url=\"http://movingtompls.tumblr.com/post/801575597\" url-with-slug=\"http://movingtompls.tumblr.com/post/801575597/summer-dance\" type=\"link\" date-gmt=\"2010-07-12 10:26:42 GMT\" date=\"Mon, 12 Jul 2010 03:26:42\" unix-timestamp=\"1278930402\" format=\"markdown\" reblog-key=\"RMLLB5Y6\" slug=\"summer-dance\" bookmarklet=\"true\"><link-text>Summer Dance</link-text><link-url>http://thefriends.org/calendar.htm</link-url><link-description>&lt;p&gt;Free dance lessons every Thursday in downtown St. Paul, with dance movies the next night.&lt;/p&gt;</link-description><tag>st. paul</tag><tag>dance</tag><tag>movies</tag><tag>free events</tag></post><post id=\"797878105\" url=\"http://movingtompls.tumblr.com/post/797878105\" url-with-slug=\"http://movingtompls.tumblr.com/post/797878105/egg-plant-urban-farm-supply\" type=\"link\" date-gmt=\"2010-07-11 13:56:42 GMT\" date=\"Sun, 11 Jul 2010 06:56:42\" unix-timestamp=\"1278856602\" format=\"markdown\" reblog-key=\"sS1RsRF7\" slug=\"egg-plant-urban-farm-supply\" bookmarklet=\"true\"><link-text>EGG|PLANT Urban Farm Supply</link-text><link-url>http://www.eggplantsupply.com/</link-url><link-description>&lt;p&gt;St. Paul store for city-dwellers farming in their backyards.&lt;/p&gt;</link-description><tag>agriculture</tag><tag>city life</tag><tag>st. paul</tag><tag>urban farming</tag></post><post id=\"794850008\" url=\"http://movingtompls.tumblr.com/post/794850008\" url-with-slug=\"http://movingtompls.tumblr.com/post/794850008/ive-now-seen-a-life-size-operation-game-twice-in\" type=\"photo\" date-gmt=\"2010-07-10 20:18:43 GMT\" date=\"Sat, 10 Jul 2010 13:18:43\" unix-timestamp=\"1278793123\" format=\"markdown\" reblog-key=\"TcYg3cQD\" slug=\"ive-now-seen-a-life-size-operation-game-twice-in\" bookmarklet=\"true\" width=\"333\" height=\"221\"><photo-caption>&lt;p&gt;I&amp;#8217;ve now seen a life-size Operation game twice in my life, both times in Minnesota: Once at the &lt;a href=\"http://www.tcmaker.org/blog/hack-factory/\"&gt;Hack Factory&lt;/a&gt; (shown here at the Science Museum&amp;#8217;s &lt;a href=\"http://www.tcmaker.org/blog/2010/06/tc-makers-bring-fun-to-make-day-2010-at-science-museum-of-minnesota/\"&gt;Make: Day&lt;/a&gt;), and once in the MST3K episode &lt;a href=\"http://www.hulu.com/watch/154799/mystery-science-theater-3000-ring-of-terror\"&gt;&lt;cite&gt;Ring of Terror&lt;/cite&gt;&lt;/a&gt;.&lt;/p&gt;</photo-caption><photo-link-url>http://www.tcmaker.org/blog/2010/06/tc-makers-bring-fun-to-make-day-2010-at-science-museum-of-minnesota/</photo-link-url><photo-url max-width=\"1280\">http://24.media.tumblr.com/tumblr_l5cvj13n3n1qb1lfso1_400.jpg</photo-url><photo-url max-width=\"500\">http://24.media.tumblr.com/tumblr_l5cvj13n3n1qb1lfso1_400.jpg</photo-url><photo-url max-width=\"400\">http://24.media.tumblr.com/tumblr_l5cvj13n3n1qb1lfso1_400.jpg</photo-url><photo-url max-width=\"250\">http://25.media.tumblr.com/tumblr_l5cvj13n3n1qb1lfso1_250.jpg</photo-url><photo-url max-width=\"100\">http://30.media.tumblr.com/tumblr_l5cvj13n3n1qb1lfso1_100.jpg</photo-url><photo-url max-width=\"75\">http://29.media.tumblr.com/tumblr_l5cvj13n3n1qb1lfso1_75sq.jpg</photo-url><tag>make: day</tag><tag>minneapolis</tag><tag>minnesota</tag><tag>operation</tag><tag>science museum of minnesota</tag><tag>st. paul</tag><tag>twin cities maker</tag></post><post id=\"739303971\" url=\"http://movingtompls.tumblr.com/post/739303971\" url-with-slug=\"http://movingtompls.tumblr.com/post/739303971/free-geek-twin-cities\" type=\"link\" date-gmt=\"2010-06-26 20:06:27 GMT\" date=\"Sat, 26 Jun 2010 13:06:27\" unix-timestamp=\"1277582787\" format=\"markdown\" reblog-key=\"smjszcmk\" slug=\"free-geek-twin-cities\"><link-text>Free Geek Twin Cities</link-text><link-url>http://www.advomatic.com/blogs/amanda-luker/volunteering-free-geek-twin-cities</link-url><link-description>&lt;p&gt;Inspired by &lt;a href=\"http://freegeektwincities.org/free-geek-portland\"&gt;Free Geek Portland&lt;/a&gt;, FGTC aims to reduce electronic waste &lt;em&gt;and&lt;/em&gt; the &lt;a href=\"http://en.wikipedia.org/wiki/Digital_divide\"&gt;digital divide&lt;/a&gt; by teaching people to build their own computers out of donated parts. It&amp;#8217;s three blocks from the &lt;a href=\"http://movingtompls.tumblr.com/post/369653993/reason-2-chicago-avenue-fire-arts-center\"&gt;previously mentioned&lt;/a&gt; &lt;a href=\"http://fireartscenter.blogspot.com/\"&gt;Chicago Avenue Fire Arts Center&lt;/a&gt;.&lt;/p&gt;</link-description><tag>minneapolis</tag><tag>computers</tag><tag>digital divide</tag><tag>ewaste</tag><tag>linux</tag><tag>geeks</tag></post><post id=\"727012633\" url=\"http://movingtompls.tumblr.com/post/727012633\" url-with-slug=\"http://movingtompls.tumblr.com/post/727012633/david-byrnes-bike-centric-visit-to-minneapolis\" type=\"photo\" date-gmt=\"2010-06-22 23:38:00 GMT\" date=\"Tue, 22 Jun 2010 16:38:00\" unix-timestamp=\"1277249880\" format=\"markdown\" reblog-key=\"J7Wtwgwh\" slug=\"david-byrnes-bike-centric-visit-to-minneapolis\" bookmarklet=\"true\" width=\"432\" height=\"324\"><photo-caption>&lt;p&gt;&lt;a href=\"http://journal.davidbyrne.com/2010/06/061910-report-from-the-heartland.html\"&gt;David Byrne&amp;#8217;s bike-centric visit to Minneapolis&lt;/a&gt; (and Chicago), via &lt;a href=\"http://shardlow.tumblr.com/post/726701079/david-byrnes-summary-of-his-time-in-minneapolis-last\"&gt;shardlow&lt;/a&gt;&lt;/p&gt;</photo-caption><photo-link-url>http://journal.davidbyrne.com/2010/06/061910-report-from-the-heartland.html</photo-link-url><photo-url max-width=\"1280\">http://24.media.tumblr.com/tumblr_l4fwccGWoU1qb1lfso1_500.jpg</photo-url><photo-url max-width=\"500\">http://24.media.tumblr.com/tumblr_l4fwccGWoU1qb1lfso1_500.jpg</photo-url><photo-url max-width=\"400\">http://28.media.tumblr.com/tumblr_l4fwccGWoU1qb1lfso1_400.jpg</photo-url><photo-url max-width=\"250\">http://30.media.tumblr.com/tumblr_l4fwccGWoU1qb1lfso1_250.jpg</photo-url><photo-url max-width=\"100\">http://24.media.tumblr.com/tumblr_l4fwccGWoU1qb1lfso1_100.jpg</photo-url><photo-url max-width=\"75\">http://26.media.tumblr.com/tumblr_l4fwccGWoU1qb1lfso1_75sq.jpg</photo-url><tag>biking</tag><tag>chicago</tag><tag>david byrne</tag><tag>midtown global market</tag><tag>minneapolis</tag><tag>sears</tag></post><post id=\"724323497\" url=\"http://movingtompls.tumblr.com/post/724323497\" url-with-slug=\"http://movingtompls.tumblr.com/post/724323497/yards-to-gardens\" type=\"link\" date-gmt=\"2010-06-22 05:06:19 GMT\" date=\"Mon, 21 Jun 2010 22:06:19\" unix-timestamp=\"1277183179\" format=\"markdown\" reblog-key=\"6Gj2i8Ue\" slug=\"yards-to-gardens\"><link-text>Yards to Gardens</link-text><link-url>http://www.y2g.org/</link-url><link-description>&lt;p&gt;&amp;#8220;Whether you have extra space in your yard, extra tools in the garage, extra seeds or seedings, or just looking for a space to garden, Y2G makes it easy to share what you&amp;#8217;ve got or find what you&amp;#8217;re looking for.&amp;#8221; (via &lt;a href=\"http://freshmn.tumblr.com/post/723980840/yards-to-gardens\" class=\"tumblr_blog\"&gt;freshmn&lt;/a&gt;)&lt;/p&gt;\n\n\
      &lt;p&gt;Not the same thing, but it reminds me of San Jose&amp;#8217;s &lt;a href=\"http://www.villageharvest.org/\"&gt;Village Harvest&lt;/a&gt;, a volunteer organization that &amp;#8220;harvests fruit from backyards and small orchards, then passes it along to local food agencies to feed the hungry.&amp;#8221;&lt;/p&gt;</link-description><tag>minneapolis</tag><tag>gardening</tag><tag>community</tag></post><post id=\"719842168\" url=\"http://movingtompls.tumblr.com/post/719842168\" url-with-slug=\"http://movingtompls.tumblr.com/post/719842168/photo-by-mylowercase-the-midtown-global-market\" type=\"photo\" date-gmt=\"2010-06-20 23:17:54 GMT\" date=\"Sun, 20 Jun 2010 16:17:54\" unix-timestamp=\"1277075874\" format=\"markdown\" reblog-key=\"RkyprpwX\" slug=\"photo-by-mylowercase-the-midtown-global-market\" width=\"719\" height=\"481\"><photo-caption>&lt;p&gt;Photo by &lt;a href=\"http://mylowercase.tumblr.com/post/712489293/yesterday-i-was-midtownglobal-for-the\" class=\"tumblr_blog\"&gt;mylowercase&lt;/a&gt;.&lt;/p&gt;\n\n\
      &lt;p&gt;The &lt;a href=\"http://www.midtownglobalmarket.org/\"&gt;Midtown Global Market&lt;/a&gt; is a collection of local, independent shops and restaurants representing the international diversity of Minneapolis: lefse, sure, but also b\xC3\xA1nh m\xC3\xAC, jerk chicken, saris, sambusas, falafel, tamales, Himalayan and East African clothes and crafts, and regional cheeses of the Upper Midwest. It&amp;#8217;s a great place to eat lunch, obviously, but it also sounds like a great place to &lt;a href=\"http://www.midtownglobalmarket.org/soccerfestival\"&gt;watch the World Cup&lt;/a&gt;.&lt;/p&gt;</photo-caption><photo-url max-width=\"1280\">http://movingtompls.tumblr.com/photo/1280/719842168/1/tumblr_l4886emoVK1qa6ljp</photo-url><photo-url max-width=\"500\">http://26.media.tumblr.com/tumblr_l4886emoVK1qa6ljpo1_500.jpg</photo-url><photo-url max-width=\"400\">http://25.media.tumblr.com/tumblr_l4886emoVK1qa6ljpo1_400.jpg</photo-url><photo-url max-width=\"250\">http://28.media.tumblr.com/tumblr_l4886emoVK1qa6ljpo1_250.jpg</photo-url><photo-url max-width=\"100\">http://27.media.tumblr.com/tumblr_l4886emoVK1qa6ljpo1_100.jpg</photo-url><photo-url max-width=\"75\">http://25.media.tumblr.com/tumblr_l4886emoVK1qa6ljpo1_75sq.jpg</photo-url><tag>minneapolis</tag><tag>soccer</tag><tag>world cup</tag></post><post id=\"716642546\" url=\"http://movingtompls.tumblr.com/post/716642546\" url-with-slug=\"http://movingtompls.tumblr.com/post/716642546/storefront-in-a-box\" type=\"link\" date-gmt=\"2010-06-20 01:18:31 GMT\" date=\"Sat, 19 Jun 2010 18:18:31\" unix-timestamp=\"1276996711\" format=\"markdown\" reblog-key=\"GVZdjIES\" slug=\"storefront-in-a-box\" bookmarklet=\"true\"><link-text>Storefront in a Box</link-text><link-url>http://www.storefrontinabox.com/</link-url><link-description>&lt;p&gt;This summer, 2441 Lyndale Avenue is a different store every week: art swap, hoedown, nerd party, bike shop, theater festival, and &lt;a href=\"http://www.storefrontinabox.com/schedule.php\"&gt;the list goes on&lt;/a&gt;.&lt;/p&gt;</link-description><tag>minneapolis</tag><tag>retail</tag><tag>art</tag><tag>books</tag></post><post id=\"709029864\" url=\"http://movingtompls.tumblr.com/post/709029864\" url-with-slug=\"http://movingtompls.tumblr.com/post/709029864/ericaaaaa-what-might-happen-if-you-visit\" type=\"link\" date-gmt=\"2010-06-17 20:32:00 GMT\" date=\"Thu, 17 Jun 2010 13:32:00\" unix-timestamp=\"1276806720\" format=\"markdown\" reblog-key=\"vcAjcxz6\" slug=\"ericaaaaa-what-might-happen-if-you-visit\"><link-text>ericaaaaa: What Might Happen If You Visit</link-text><link-url>http://ericaaaaa.tumblr.com/post/708350834/what-might-happen-if-you-visit</link-url><link-description>&lt;p&gt;Earlier this month &lt;cite&gt;Time Out Chicago&lt;/cite&gt; published a batch of &amp;#8220;road trip&amp;#8221; guides to the Twin Cities, but for my money they should&amp;#8217;ve visited &lt;a href=\"http://ericaaaaa.tumblr.com/post/708350834/what-might-happen-if-you-visit\"&gt;Erica&lt;/a&gt;:&lt;/p&gt;\n\n\
      &lt;blockquote&gt;\n\
      &lt;p&gt;I had friends in town last weekend, and we stopped at the following places:&lt;/p&gt;\n\
      &lt;ul&gt;&lt;li&gt;\n\
      &lt;a href=\"http://mangothaimn.com/\"&gt;Mango Thai&lt;/a&gt; for dinner, &lt;a href=\"http://www.muddypig.com/\"&gt;Muddy Pig&lt;/a&gt; for post-dinner beers&lt;/li&gt;\n\
      &lt;li&gt;\n\
      &lt;a href=\"http://www.millcityfarmersmarket.org/\"&gt;Mill City Farmer\xE2\x80\x99s Market&lt;/a&gt; (including &lt;a href=\"http://www.chefshack.org\"&gt;Chef Shack&lt;/a&gt;, omgggg), with a stop in the &lt;a href=\"http://www.guthrietheater.org/\"&gt;Guthrie &lt;/a&gt;because it was raining&lt;/li&gt;\n\
      &lt;li&gt;A bunch of vintage/resale stores: &amp;#8230;&lt;/li&gt;\n\
      &lt;/ul&gt;&lt;/blockquote&gt;\n\n\
      &lt;p&gt;&lt;a href=\"http://ericaaaaa.tumblr.com/post/708350834/what-might-happen-if-you-visit\"&gt;(Keep reading&amp;#8230;)&lt;/a&gt;&lt;/p&gt;</link-description><tag>minneapolis</tag><tag>food</tag><tag>shopping</tag></post><post id=\"705547570\" url=\"http://movingtompls.tumblr.com/post/705547570\" url-with-slug=\"http://movingtompls.tumblr.com/post/705547570/hummus-catches-on-in-america-as-long-as-its-flavored\" type=\"link\" date-gmt=\"2010-06-16 20:40:17 GMT\" date=\"Wed, 16 Jun 2010 13:40:17\" unix-timestamp=\"1276720817\" format=\"markdown\" reblog-key=\"Oi7sF6LG\" slug=\"hummus-catches-on-in-america-as-long-as-its-flavored\"><link-text>Hummus Catches On in America (as Long as It\xE2\x80\x99s Flavored)</link-text><link-url>http://www.nytimes.com/2010/06/16/dining/16united.html?src=me&amp;ref=general</link-url><link-description>&lt;p&gt;&lt;cite&gt;New York Times&lt;/cite&gt; article on American hummus, with a focus on Minneapolis hummus maker Holy Land.&lt;/p&gt;</link-description><tag>minneapolis</tag><tag>food</tag><tag>hummus</tag><tag>holy land</tag></post><post id=\"662287510\" url=\"http://movingtompls.tumblr.com/post/662287510\" url-with-slug=\"http://movingtompls.tumblr.com/post/662287510/twin-cities-bike-walk-week\" type=\"link\" date-gmt=\"2010-06-04 05:06:21 GMT\" date=\"Thu, 03 Jun 2010 22:06:21\" unix-timestamp=\"1275627981\" format=\"markdown\" reblog-key=\"pn5VoNjL\" slug=\"twin-cities-bike-walk-week\"><link-text>Twin Cities Bike Walk Week</link-text><link-url>http://bikewalkweek.org/</link-url><link-description>&lt;p&gt;Okay, &amp;#8220;Bike Walk to Work Day&amp;#8221; makes me think they&amp;#8217;re pushing a heretofore undiscovered mode of transport, bikewalking. But aside from the awkward language, Bike Walk Week sounds pretty cool. The long-awaited &lt;a href=\"http://www.niceridemn.org/\"&gt;bike sharing program&lt;/a&gt; opens Thursday - I&amp;#8217;m very curious to see how that works out. Also, free breakfast!&lt;/p&gt;</link