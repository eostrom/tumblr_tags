      &lt;blockquote&gt;\n\
      &lt;p&gt;While taking a winding way home from lunch with a friend, we happened upon\xC2\xA0this ginormous snow gorilla in the Kenwood neighborhood.\xC2\xA0(&lt;a href=\"http://www.flickr.com/photos/waitingline/4330203853/in/photostream/\"&gt;closeup pic&lt;/a&gt;) I love this town.&lt;/p&gt;\n\
