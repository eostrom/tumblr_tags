      &lt;blockquote&gt;&lt;p&gt;Paul Jahn recaps the inaugural running of the second coming of &lt;a href=\"http://www.leastdangerousgame.com/\"&gt;Least Dangerous Game&lt;/a&gt; (and reveals that LDG is why he signed up for Twitter in the first place!).&lt;/p&gt;&lt;/blockquote&gt;\n\n\
      &lt;p&gt;This is really great. Next one&amp;#8217;s May 29.&lt;/p&gt;</link-description><tag>minneapolis</tag><tag>scavenger hunt</tag></post><post id=\"538873060\" url=\"http://movingtompls.tumblr.com/post/538873060\" url-with-slug=\"http://movingtompls.tumblr.com/post/538873060/sidewalk-of-the-week-42nd-avenue-and-38th-street\" type=\"link\" date-gmt=\"2010-04-21 19:37:28 GMT\" date=\"Wed, 21 Apr 2010 12:37:28\" unix-timestamp=\"1271878648\" format=\"markdown\" reblog-key=\"OFP4RECa\" slug=\"sidewalk-of-the-week-42nd-avenue-and-38th-street\"><link-text>Sidewalk of the Week: 42nd Avenue and 38th Street</link-text><link-url>http://tcsidewalks.blogspot.com/2010/04/sidewalk-of-week-42nd-avenue-and-38th.html</link-url><link-description>&lt;p&gt;Bill Lindeke on the Riverview Theater: &amp;#8220;I think of the chain of events that must have led to this awe-inspiring corner: the decision to remodel back in 1956, all the turns and twists of running a highly competitive business, surviving the low-rent era, surviving repeated showings of the Rocky Horror Picture Show,\n\
      business models and start a indoor roller rink catering to Jr. High dances and derby dates. That moment when someone somewhere started to host neighborhood events at the theater. Think of all the moments when this theater could have disappeared. And yet, somehow it didn&amp;#8217;t.&amp;#8221;&lt;/p&gt;</link-description><tag>minneapolis</tag><tag>movie theaters</tag><tag>the riverview theater</tag><tag>sidewalks</tag><tag>the unpredictable course of history</tag></post><post id=\"528662990\" url=\"http://movingtompls.tumblr.com/post/528662990\" url-with-slug=\"http://movingtompls.tumblr.com/post/528662990/some-thoughts-about-biking\" type=\"regular\" date-gmt=\"2010-04-17 18:26:49 GMT\" date=\"Sat, 17 Apr 2010 11:26:49\" unix-timestamp=\"1271528809\" format=\"markdown\" reblog-key=\"RGcaA3HK\" slug=\"some-thoughts-about-biking\"><regular-title>some thoughts about biking</regular-title><regular-body>&lt;p&gt;We were in Minneapolis for the start of &lt;a href=\"http://30daysofbiking.com/bike/\"&gt;30 Days of Biking&lt;/a&gt;, which is mostly a Twin Cities thing, and we figured, why not? We could borrow my parents&amp;#8217; bikes (and my sister&amp;#8217;s, once we found Mom&amp;#8217;s too hard to ride), we could ride in the morning even on our airplane day, and we could keep it up once we got back to San Jose.&lt;/p&gt;\n\n\
      &lt;p&gt;And we have (&amp;#8230; mostly). We&amp;#8217;ve had less fun with it, though. Partly it&amp;#8217;s because we&amp;#8217;re not on vacation, and we can&amp;#8217;t spend all day exploring; more of our rides are utilitarian, or squeezed in around the edges of our days. Partly it&amp;#8217;s because I&amp;#8217;ve had two flat tires, which has made me grumpy and kept us from riding together. And partly it&amp;#8217;s because, um, riding here isn&amp;#8217;t as fun! Our neighborhood is mostly apartment complexes and strip malls, no trails, no bike/coffee shops. In Minneapolis our short rides were around lakes. Here, they&amp;#8217;re around the block.&lt;/p&gt;\n\n\
      &lt;p&gt;I&amp;#8217;ve been thinking about it, though, and the thing I miss most about our first &lt;a href=\"http://search.twitter.com/search?q=%2330daysofbiking\"&gt;#6daysofbiking&lt;/a&gt; is this: &lt;em&gt;not feeling like a weirdo&lt;/em&gt;. Everywhere we went that week, there were other people out riding too. (I loved Hennepin Avenue&amp;#8217;s bike/bus lane, which, since we were between buses, was all bikes!) Here, though the weather&amp;#8217;s been perfect for biking, I&amp;#8217;ve gone for miles without seeing another biker. Not always - there&amp;#8217;s the occasional teenager or working-class Latino, and yesterday I actually saw two other men on bikes at the same intersection. But it&amp;#8217;s shocking, considering how good the conditions are for biking, how little of it I see.&lt;/p&gt;\n\n\
      &lt;p&gt;I know I&amp;#8217;m making a sampling error. In winter, Minneapolis bikers are the weirdos, by far. And I&amp;#8217;m sure there were more people out than usual that week simply because it was the best weather so far this year. But from what I can tell, during the warm seasons, biking is just better integrated into normal life in the Twin Cities than it is here.&lt;/p&gt;\n\n\
      &lt;p&gt;And now Minneapolis is &lt;a href=\"http://www.startribune.com/local/90003892.html\"&gt;America&amp;#8217;s #1 biking city!&lt;/a&gt; But there&amp;#8217;s always room for improvement. That&amp;#8217;s why I just kicked in a little money for the &lt;a href=\"http://mplsbike.org/\"&gt;Minneapolis Bicycle Coalition&lt;/a&gt; to join the Alliance for Biking and Walking and to set up a table at the Bike Expo. After all, I&amp;#8217;ll be riding those streets again. I want them to be even better.&lt;/p&gt;\n\n\
      &lt;p&gt;P.S. To my San Jose friends: Sorry! I don&amp;#8217;t want to be a hater. I know a bunch of good things about biking here - not just the year-round weather, but the Los Gatos and Guadalupe Creek Trails, Bike Party, bikes on trains, and the SVBC. And we&amp;#8217;re getting better, too! But we&amp;#8217;ve got a long way to go.&lt;/p&gt;</regular-body><tag>minneapolis</tag><tag>biking</tag><tag>30daysofbiking</tag></post><post id=\"504190816\" url=\"http://movingtompls.tumblr.com/post/504190816\" url-with-slug=\"http://movingtompls.tumblr.com/post/504190816/a-week-in-minneapolis\" type=\"regular\" date-gmt=\"2010-04-07 23:00:42 GMT\" date=\"Wed, 07 Apr 2010 16:00:42\" unix-timestamp=\"1270681242\" format=\"markdown\" reblog-key=\"VHAaW5Xz\" slug=\"a-week-in-minneapolis\"><regular-title>A week in Minneapolis</regular-title><regular-body>&lt;p&gt;Some things we saw and did in the Twin Cities this week:&lt;/p&gt;\n\n\
      &lt;ul&gt;&lt;li&gt;so many parks! Loring, Minnehaha Creek, Mill Ruins, Gold Medal, lakes (Cedar, Isles, Harriet, Calhoun), Basset Creek, and plenty we didn&amp;#8217;t even catch the names of&lt;/li&gt;\n\
      &lt;li&gt;the first 6 of &lt;a href=\"http://30daysofbiking.com/\"&gt;30 Days of Biking&lt;/a&gt;, from &lt;a href=\"http://www.minneapolisparks.org/default.asp?PageID=680\"&gt;Wirth Park&lt;/a&gt; to &lt;a href=\"http://bighugelabs.com/onblack.php?id=4317596574&amp;amp;size=large\"&gt;Minnehaha Falls&lt;/a&gt; to the &lt;a href=\"http://www.northeastminneapolisartsdistrict.com/\"&gt;Northeast Arts District&lt;/a&gt;&lt;/li&gt;\n\
      &lt;li&gt;fixed a bike at &lt;a href=\"http://www.oneononebike.com/\"&gt;One on One&lt;/a&gt;, drank coffee at &lt;a href=\"http://crccoffeebar.blogspot.com/\"&gt;Cars R Coffins&lt;/a&gt; and &lt;a href=\"http://www.angrycatfishbicycle.com/\"&gt;Angry Catfish&lt;/a&gt;&lt;/li&gt;\n\
      &lt;li&gt;artists, including &lt;a href=\"http://www.mnartists.org/artistHome.do?rid=85462\"&gt;Sherri Dahl&lt;/a&gt;, &lt;a href=\"http://www.ingridartworks.com/\"&gt;Ingrid Restemayer&lt;/a&gt;, &lt;a href=\"http://vimeo.com/groups/18557/videos/7969634\"&gt;Jack Pavlik&lt;/a&gt;, and lots of others at the &lt;a href=\"http://www.northrupkingbuilding.com/\"&gt;Northrup King Building&lt;/a&gt;&lt;/li&gt;\n\
      &lt;li&gt;poetry reading by Richard Terrill at &lt;a href=\"http://www.loft.org/\"&gt;The Loft&lt;/a&gt;&lt;/li&gt;\n\
      &lt;li&gt;kite flying with &lt;a href=\"http://inktea.com/\"&gt;Cole &amp;#8220;Inky&amp;#8221; Sarar&lt;/a&gt; (&lt;a href=\"http://inktea.com/2010/03/28/chapbook-release-party/\"&gt;chapbook release party tomorrow night!&lt;/a&gt;) at Lake Nokomis&lt;/li&gt;\n\
      &lt;li&gt;&lt;a href=\"http://www.horror-movies.ca/horror_17546.html\"&gt;werewolf prevention training videos&lt;/a&gt; at &lt;a href=\"http://www.ricochetkitchen.com/\"&gt;Ricochet Kitchen&lt;/a&gt;, an art party at the &lt;a href=\"http://bedlamtheatre.org/\"&gt;Bedlam Theatre&lt;/a&gt; &lt;/li&gt;\n\
      &lt;li&gt;&amp;#8220;&lt;a href=\"http://cremacoworking.ning.com/\"&gt;co-workers&lt;/a&gt;&amp;#8221; at &lt;a href=\"http://www.cremacafeminneapolis.com/\"&gt;Crema Cafe&lt;/a&gt; and &amp;#8220;&lt;a href=\"http://www.tcmaker.org/\"&gt;makers&lt;/a&gt;&amp;#8221; at &lt;a href=\"http://www.tcmaker.org/blog/hack-factory/\"&gt;the Hack Factory&lt;/a&gt;&lt;/li&gt;\n\
      &lt;li&gt;pizza at &lt;a href=\"http://www.punchpizza.com/\"&gt;Punch&lt;/a&gt; (Neapolitan), &lt;a href=\"http://www.crescentmoonfoods.net/\"&gt;Crescent Moon&lt;/a&gt; (Afghan), and &lt;a href=\"http://www.pizzaluce.com/\"&gt;Pizza Luce&lt;/a&gt; (just great)&lt;/li&gt;\n\
      &lt;li&gt;vegetarian delights at the &lt;a href=\"http://www.birchwoodcafe.com/\"&gt;Birchwood Cafe&lt;/a&gt;, &lt;a href=\"http://www.yelp.com/biz/hard-times-cafe-minneapolis\"&gt;Hard Times Cafe&lt;/a&gt;, and &lt;a href=\"http://www.tsplace.com/\"&gt;T&amp;#8217;s Place&lt;/a&gt; (Ethiopian/Singaporean), &lt;/li&gt;\n\
      &lt;li&gt;pastries at &lt;a href=\"http://www.rusticabakery.com/\"&gt;Rustica&lt;/a&gt;, &lt;a href=\"http://www.facebook.com/cakeeaterbakery\"&gt;Cake Eater&lt;/a&gt;, and a lovely condo my parents did not buy&lt;/li&gt;\n\
      &lt;li&gt;&lt;a href=\"http://www.smm.org/scrolls/\"&gt;Dead Sea Scrolls&lt;/a&gt; and the &lt;a href=\"http://www.saintjohnsbible.org/\"&gt;Saint John&amp;#8217;s Bible&lt;/a&gt; at the &lt;a href=\"http://www.smm.org/\"&gt;Science Museum of Minnesota&lt;/a&gt;&lt;/li&gt;\n\
      &lt;li&gt;Oscar shorts at the &lt;a href=\"http://www.riverviewtheater.com/\"&gt;Riverview&lt;/a&gt;, &lt;a href=\"http://www.cartunexprez.com/\"&gt;Cartune Xprez&lt;/a&gt; at the &lt;a href=\"http://www.soapfactory.org/blog_comment.php?content_id=193\"&gt;Soap Factory&lt;/a&gt;, &lt;a href=\"http://en.wikipedia.org/wiki/F_for_Fake\"&gt;&lt;cite&gt;F for Fake&lt;/cite&gt;&lt;/a&gt; at the &lt;a href=\"http://www.take-up.org/venue/1/\"&gt;Trylon&lt;/a&gt;&lt;/li&gt;\n\
      &lt;li&gt;the &lt;a href=\"http://fireartscenter.blogspot.com/\"&gt;Chicago Avenue Fire Arts Center&lt;/a&gt; (under construction)&lt;/li&gt;\n\
      &lt;li&gt;two wild turkeys, a river otter, and a &lt;a href=\"http://www.minneapolisparks.org/default.asp?PageID=4&amp;amp;parkid=356\"&gt;quaking bog&lt;/a&gt;&lt;/li&gt;\n\
      &lt;li&gt;visited with family and friends&lt;/li&gt;\n\
      &lt;li&gt;generally felt welcomed by everyone we met&lt;/li&gt;\n\
      &lt;/ul&gt;&lt;p&gt;We&amp;#8217;re moving there in the fall. Living in a place is different from visiting it. But, um, it was a heck of a visit!&lt;/p&gt;</regular-body></post><post id=\"483672867\" url=\"http://movingtompls.tumblr.com/post/483672867\" url-with-slug=\"http://movingtompls.tumblr.com/post/483672867/neighborhoods\" type=\"regular\" date-gmt=\"2010-03-30 06:52:00 GMT\" date=\"Mon, 29 Mar 2010 23:52:00\" unix-timestamp=\"1269931920\" format=\"markdown\" reblog-key=\"97N0KGWD\" slug=\"neighborhoods\"><regular-title>neighborhoods</regular-title><regular-body>&lt;p&gt;So yeah, the reason this blog is called Moving to Minneapolis is because we&amp;#8217;re moving to Minneapolis, but we don&amp;#8217;t actually talk much about the moving part. Soon, though, we&amp;#8217;re making a visit, and one of the things we&amp;#8217;ll be doing when we visit is looking around at neighborhoods and thinking about living there. On our list are the &lt;a href=\"http://www.northeastminneapolisartsdistrict.com/\"&gt;Northeast Arts District&lt;/a&gt;, various facets of Uptown, and the &lt;a href=\"http://tilsner.net/\"&gt;artist&lt;/a&gt; &lt;a href=\"http://www.myspace.com/northern_warehouse\"&gt;co-ops&lt;/a&gt; of Lowertown St. Paul. Where else should we be looking? Some things we value are art, music, film, healthy food, and not driving.&lt;/p&gt;\n\n\
      &lt;p&gt;(I know what you&amp;#8217;re thinking: St. Paul?! What do you think the title of this blog is, Moving to the Twin Cities? What can I say - the idea of dozens of artists living in a converted warehouse down the block from a weekly farmer&amp;#8217;s market has a certain charm.)&lt;/p&gt;</regular-body><tag>minneapolis</tag><tag>st. paul</tag><tag>neighborhoods</tag><tag>uptown</tag><tag>lowertown</tag></post><post id=\"475188739\" url=\"http://movingtompls.tumblr.com/post/475188739\" url-with-slug=\"http://movingtompls.tumblr.com/post/475188739/via-marrina-a-50-seat-microcinema-with-a\" type=\"photo\" date-gmt=\"2010-03-26 18:30:55 GMT\" date=\"Fri, 26 Mar 2010 11:30:55\" unix-timestamp=\"1269628255\" format=\"markdown\" reblog-key=\"jxiMuc7d\" slug=\"via-marrina-a-50-seat-microcinema-with-a\" width=\"239\" height=\"320\"><photo-caption>&lt;p&gt;Via &lt;a href=\"http://marrina.tumblr.com/post/468458974/the-10-coolest-movie-theaters-in-america-trylon\" class=\"tumblr_blog\"&gt;marrina&lt;/a&gt;:&lt;/p&gt;\n\n\
      &lt;blockquote&gt;\n  &lt;p&gt;A 50-seat \xE2\x80\x9Cmicrocinema\xE2\x80\x9D with a connected art gallery, The Trylon is owned and operated by Take-Up Productions, an organization dedicated to the preservation of classic films. This summer &lt;i&gt;[sic]&lt;/i&gt;, the Trylon will play host to both Hitchcock and Harryhausen festivals, as well as a Bill Murray comedy retrospective. But The Trylon takes a broad definition of the \xE2\x80\x9Cclassics\xE2\x80\x9D \xE2\x80\x93 the \xE2\x80\x9CTrash Film Debaucher\xE2\x80\x9D series highlights movies like Cherry 2000 and Accion Mutante.&lt;/p&gt;\n\
      &lt;/blockquote&gt;\n\n\
      &lt;p&gt;I&amp;#8217;ve been to three of these &amp;#8220;&lt;a href=\"http://daily.likeme.net/2010/03/23/the-coolest-movie-theaters-in-america/\"&gt;10 Coolest Movie Theaters in America&lt;/a&gt;&amp;#8221;; I&amp;#8217;m looking forward to checking out a fourth.&lt;/p&gt;</photo-caption><photo-link-url>http://daily.likeme.net/2010/03/23/the-coolest-movie-theaters-in-america/</photo-link-url><photo-url max-width=\"1280\">http://30.media.tumblr.com/tumblr_kzr2c2v72e1qz6fwxo1_250.jpg</photo-url><photo-url max-width=\"500\">http://30.media.tumblr.com/tumblr_kzr2c2v72e1qz6fwxo1_250.jpg</photo-url><photo-url max-width=\"400\">http://30.media.tumblr.com/tumblr_kzr2c2v72e1qz6fwxo1_250.jpg</photo-url><photo-url max-width=\"250\">http://30.media.tumblr.com/tumblr_kzr2c2v72e1qz6fwxo1_250.jpg</photo-url><photo-url max-width=\"100\">http://29.media.tumblr.com/tumblr_kzr2c2v72e1qz6fwxo1_100.jpg</photo-url><photo-url max-width=\"75\">http://26.media.tumblr.com/tumblr_kzr2c2v72e1qz6fwxo1_75sq.jpg</photo-url><tag>minneapolis</tag><tag>movies</tag><tag>ray harryhausen</tag></post><post id=\"473385212\" url=\"http://movingtompls.tumblr.com/post/473385212\" url-with-slug=\"http://movingtompls.tumblr.com/post/473385212/colinkloecker-minneapolis-named-1-bike-city\" type=\"photo\" date-gmt=\"2010-03-25 22:56:45 GMT\" date=\"Thu, 25 Mar 2010 15:56:45\" unix-timestamp=\"1269557805\" format=\"markdown\" reblog-key=\"XPDT2Om3\" slug=\"colinkloecker-minneapolis-named-1-bike-city\" width=\"872\" height=\"581\"><photo-caption>&lt;p&gt;&lt;a href=\"http://colinkloecker.tumblr.com/post/473139314/minneapolis-named-1-bike-city-in-the-usa-via\" class=\"tumblr_blog\"&gt;colinkloecker&lt;/a&gt;:&lt;/p&gt;\n\n\
      &lt;blockquote&gt;\n  &lt;p&gt;&lt;strong&gt;&lt;a href=\"http://staging4.texterity.com/bicycling/201005?folio=54#pg58\"&gt;Minneapolis named #1 Bike City in the USA&lt;/a&gt;&lt;/strong&gt;. [via &lt;a href=\"http://twitter.com/shardlow/status/11049058361\"&gt;@shardlow&lt;/a&gt;]&lt;/p&gt;\n\
      &lt;/blockquote&gt;\n\n\
      &lt;p&gt;Click the link for the first few pages of the article, which is mostly about how Minneapolis can&amp;#8217;t possibly be America&amp;#8217;s best biking city. Note the arrow that helpfully locates Minneapolis somewhere in Fargo, ND.&lt;/p&gt;</photo-caption><photo-link-url>http://s3.amazonaws.com/data.tumblr.com/tumblr_kzuqa7gZW31qa21lco1_1280.jpg?AWSAccessKeyId=0RYTHV9YYQ4W5Q3HQMG2&amp;Expires=1269642035&amp;Signature=7KTMarMvllMlmNCFV7kRJbY6sHc%3D</photo-link-url><photo-url max-width=\"1280\">http://movingtompls.tumblr.com/photo/1280/473385212/1/tumblr_kzuutoMTCM1qz7qqk</photo-url><photo-url max-width=\"500\">http://28.media.tumblr.com/tumblr_kzuutoMTCM1qz7qqko1_500.jpg</photo-url><photo-url max-width=\"400\">http://28.media.tumblr.com/tumblr_kzuutoMTCM1qz7qqko1_400.jpg</photo-url><photo-url max-width=\"250\">http://29.media.tumblr.com/tumblr_kzuutoMTCM1qz7qqko1_250.jpg</photo-url><photo-url max-width=\"100\">http://26.media.tumblr.com/tumblr_kzuutoMTCM1qz7qqko1_100.jpg</photo-url><photo-url max-width=\"75\">http://27.media.tumblr.com/tumblr_kzuutoMTCM1qz7qqko1_75sq.jpg</photo-url><tag>minneapolis</tag><tag>bike</tag></post><post id=\"470668101\" url=\"http://movingtompls.tumblr.com/post/470668101\" url-with-slug=\"http://movingtompls.tumblr.com/post/470668101/design-an-infographic-about-neighborhoods-winner\" type=\"link\" date-gmt=\"2010-03-24 18:51:01 GMT\" date=\"Wed, 24 Mar 2010 11:51:01\" unix-timestamp=\"1269456661\" format=\"markdown\" reblog-key=\"xsuIPDFN\" slug=\"design-an-infographic-about-neighborhoods-winner\"><link-text>Design an Infographic About Neighborhoods: Winner</link-text><link-url>http://www.good.is/post/design-an-infographic-about-neighborhoods-winner-announced?utm_source=feedburner&amp;utm_medium=feed&amp;utm_campaign=Feed%3A+good%2Flbvp+%28GOOD+Main+RSS+Feed%29</link-url><link-description>&lt;p&gt;Hey, that &lt;a href=\"http://movingtompls.tumblr.com/post/442474196/saw-this-floating-around-but-it-was-too-small-to\"&gt;Minneapolis bike graphic&lt;/a&gt; won a contest! (via &lt;a href=\"http://visualoop.tumblr.com/post/470177555/design-an-infographic-about-neighborhoods-winner\" class=\"tumblr_blog\"&gt;visualoop&lt;/a&gt;) Congrats to &lt;a href=\"http://2and21.wordpress.com/\"&gt;2&amp;amp;21&lt;/a&gt;.&lt;/p&gt;</link-description><tag>minneapolis</tag><tag>biking</tag><tag>infographic</tag></post><post id=\"466696049\" url=\"http://movingtompls.tumblr.com/post/466696049\" url-with-slug=\"http://movingtompls.tumblr.com/post/466696049/fork-the-fire\" type=\"link\" date-gmt=\"2010-03-23 00:16:15 GMT\" date=\"Mon, 22 Mar 2010 17:16:15\" unix-timestamp=\"1269303375\" format=\"markdown\" reblog-key=\"R0zRTFIt\" slug=\"fork-the-fire\"><link-text>Fork the Fire!</link-text><link-url>http://www.forkthefire.org/</link-url><link-description>&lt;p&gt;When two Minneapolis restaurants were destroyed by fire, over 80 restaurants took part in a benefit for the damaged businesses and their employees.&lt;/p&gt;</link-description><tag>restaurants</tag><tag>community</tag></post><post id=\"463424774\" url=\"http://movingtompls.tumblr.com/post/463424774\" url-with-slug=\"http://movingtompls.tumblr.com/post/463424774/one-thing-im-looking-forward-to-in-minneapolis-is\" type=\"regular\" date-gmt=\"2010-03-21 15:51:00 GMT\" date=\"Sun, 21 Mar 2010 08:51:00\" unix-timestamp=\"1269186660\" format=\"markdown\" reblog-key=\"xlhzWsIw\" slug=\"one-thing-im-looking-forward-to-in-minneapolis-is\"><regular-body>&lt;p&gt;One thing I&amp;#8217;m looking forward to in Minneapolis is buying groceries that match our values - organic, local, healthy, vegetarian-friendly - without supporting Whole Foods Market&amp;#8217;s &lt;a href=\"http://www.newyorker.com/reporting/2010/01/04/100104fa_fact_paumgarten\"&gt;climate-change-denying&lt;/a&gt;, &lt;a href=\"http://online.wsj.com/article/SB10001424052970204251404574342170072865070.html\"&gt;health-care-reform-opposing&lt;/a&gt;, &lt;a href=\"http://theragblog.blogspot.com/2009/05/austins-whole-foods-union-busting-in.html\"&gt;union-busting&lt;/a&gt; CEO. Now, I don&amp;#8217;t know what &lt;a href=\"http://www.lundsandbyerlys.com/About/Our-History.aspx\"&gt;Russell T. Lund III&lt;/a&gt; or &lt;a href=\"http://kowalskis.com/index.php?option=com_content&amp;amp;view=article&amp;amp;id=61&amp;amp;Itemid=56\"&gt;the Kowalskis&lt;/a&gt; think about puppy-kicking, but I know Minneapolis is &lt;a href=\"http://wedge.coop/\"&gt;full&lt;/a&gt; &lt;a href=\"http://www.seward.coop/\"&gt;of&lt;/a&gt; &lt;a href=\"http://www.lindenhills.coop/\"&gt;food&lt;/a&gt; &lt;a href=\"http://www.eastsidefood.coop/\"&gt;co-ops&lt;/a&gt;, where the owners are your neighbors and fellow shoppers. (Or, in &amp;#8220;teen speak&amp;#8221;, &lt;a href=\"http://coopsrock.coop/\"&gt;Co-ops Rock!&lt;/a&gt;)&lt;/p&gt;\n\n\
      &lt;p&gt;I will miss California farmers&amp;#8217; markets. There&amp;#8217;s one within biking distance of our usual haunts nearly every day of the week, and there&amp;#8217;s fresh, local-ish produce all year. But even there, there&amp;#8217;s hope: Real Simple recently ranked Minneapolis &lt;a href=\"http://www.realsimple.com/work-life/time-saving-cities-00000000030612/page7.html\"&gt;number one for farmers&amp;#8217; markets&lt;/a&gt;, and while I think they must not have visited in the winter, the &lt;a href=\"http://millcityfarmersmarket.org/\"&gt;Mill City Market&lt;/a&gt; is pretty spectacular when it&amp;#8217;s open. And the Minneapolis Farmers Market, while &lt;a href=\"http://simplegoodandtasty.com/2009/07/14/in-defense-of-the-minneapolis-farmers-market\"&gt;controversial&lt;/a&gt;, is open &lt;strong&gt;every day&lt;/strong&gt; from April through November.&lt;/p&gt;\n\n\
      &lt;p&gt;I&amp;#8217;ve been meaning to post about this for a while, but I was prodded into action - sort of - by an article about &lt;a href=\"http://www.swjournal.com/index.php?publication=southwest&amp;amp;page=152&amp;amp;story=14999\"&gt;Guse Green Grocer&lt;/a&gt;. It&amp;#8217;s not a co-op and it&amp;#8217;s not a farmers&amp;#8217; market, it&amp;#8217;s just a neighborhood grocery; from what I can tell, it&amp;#8217;s basically a convenience store, but a convenience store that has local fresh bread and organic produce. That&amp;#8217;s a good convenience store. Their &lt;a href=\"http://gusegreengrocer.com/?page_id=3/\"&gt;grand opening&lt;/a&gt; was yesterday.&lt;/p&gt;</regular-body><tag>minneapolis</tag><tag>groceries</tag><tag>farmers markets</tag><tag>produce</tag></post><post id=\"461540833\" url=\"http://movingtompls.tumblr.com/post/461540833\" url-with-slug=\"http://movingtompls.tumblr.com/post/461540833/american-craft-council-announces-relocation-to\" type=\"link\" date-gmt=\"2010-03-20 19:48:20 GMT\" date=\"Sat, 20 Mar 2010 12:48:20\" unix-timestamp=\"1269114500\" format=\"markdown\" reblog-key=\"umCsoL0x\" slug=\"american-craft-council-announces-relocation-to\"><link-text>American Craft Council Announces Relocation to Minneapolis</link-text><link-url>http://www.americancraftmag.org/blog-post.php?id=9236</link-url><link-description>&lt;p&gt;&amp;#8220;The American Craft Council will join a number of nationally-known art and craft organizations in the Twin Cities area, including the Minneapolis Institute of Arts, Minnesota State Arts Board, American Association of Woodturners, Northern Clay Center, The Textile Center and Minnesota Center for Book Arts. Minneapolis-St. Paul is home to the third-largest number of museums in the country, including the Walker Art Center and the Frederick R. Weisman Art Museum.&amp;#8221; Although it sounds like mostly they&amp;#8217;re moving because they couldn&amp;#8217;t afford New York rent.&lt;/p&gt;\n\n\
      &lt;p&gt;(via &lt;a href=\"http://cultofflowers.tumblr.com/\" class=\"tumblr_blog\"&gt;cultofflowers&lt;/a&gt;)&lt;/p&gt;</link-description><tag>crafts</tag><tag>minneapolis</tag><tag>nonprofits</tag></post><post id=\"459760008\" url=\"http://movingtompls.tumblr.com/post/459760008\" url-with-slug=\"http://movingtompls.tumblr.com/post/459760008/the-nerdery-overnight-website-challenge\" type=\"link\" date-gmt=\"2010-03-20 00:02:00 GMT\" date=\"Fri, 19 Mar 2010 17:02:00\" unix-timestamp=\"1269043320\" format=\"markdown\" reblog-key=\"kCx8r6by\" slug=\"the-nerdery-overnight-website-challenge\" bookmarklet=\"true\"><link-text>The Nerdery Overnight Website Challenge</link-text><link-url>http://www.overnightwebsitechallenge.com/</link-url><link-description>&lt;p&gt;This weekend, 16 teams of web professionals will gather at the University of Minnesota to spend 24 sleepless hours developing web sites for nonprofits. As a fellow hacker, I worry about what that 23rd-hour code&amp;#8217;s gonna look like&amp;#8230; but it sounds like a great idea anyway.&lt;/p&gt;</link-description><tag>st. paul</tag><tag>hacking</tag><tag>nonprofits</tag></post><post id=\"459327380\" url=\"http://movingtompls.tumblr.com/post/459327380\" url-with-slug=\"http://movingtompls.tumblr.com/post/459327380/ts-place-the-best-of-both-worlds\" type=\"link\" date-gmt=\"2010-03-19 19:27:00 GMT\" date=\"Fri, 19 Mar 2010 12:27:00\" unix-timestamp=\"1269026820\" format=\"markdown\" reblog-key=\"9zjILzU2\" slug=\"ts-place-the-best-of-both-worlds\" bookmarklet=\"true\"><link-text>T's Place - The Best of Both Worlds</link-text><link-url>http://www.citypages.com/2008-04-02/restaurants/the-best-of-both-worlds/</link-url><link-description>&lt;p&gt;It&amp;#8217;s the only Ethiopian-Singaporean restaurant in Longfellow!&lt;/p&gt;</link-description><tag>minneapolis</tag><tag>ethiopian</tag><tag>singaporean</tag><tag>food</tag></post><post id=\"459118566\" url=\"http://movingtompls.tumblr.com/post/459118566\" url-with-slug=\"http://movingtompls.tumblr.com/post/459118566/mike-2600s-minneapolis-mix\" type=\"link\" date-gmt=\"2010-03-19 17:03:00 GMT\" date=\"Fri, 19 Mar 2010 10:03:00\" unix-timestamp=\"1269018180\" format=\"markdown\" reblog-key=\"W7McDagS\" slug=\"mike-2600s-minneapolis-mix\"><link-text>Mike 2600's Minneapolis Mix</link-text><link-url>http://www.xlr8r.com/podcast/2010/03/mike-2600s-minneapolis-mix</link-url><link-description>&lt;p&gt;Via &lt;a href=\"http://derrius.tumblr.com/post/457684099/mike-2600s-minneapolis-mix\"&gt;derrius&lt;/a&gt;. Pretty sure it&amp;#8217;s not cool, but my favorite bit was 18 seconds of nostalgia from the Jets.&lt;/p&gt;</link-description><tag>minneapolis</tag><tag>music</tag><tag>the jets</tag></post><post id=\"446130759\" url=\"http://movingtompls.tumblr.com/post/446130759\" url-with-slug=\"http://movingtompls.tumblr.com/post/446130759/funding-emerging-art-with-sustainable-tactics-feast\" type=\"link\" date-gmt=\"2010-03-13 21:41:08 GMT\" date=\"Sat, 13 Mar 2010 13:41:08\" unix-timestamp=\"1268516468\" format=\"html\" reblog-key=\"bh2UBrJX\" slug=\"funding-emerging-art-with-sustainable-tactics-feast\"><link-text>Funding Emerging Art with Sustainable Tactics = FEAST, March 13</link-text><link-url>http://freshmn.tumblr.com/post/441840569/funding-emerging-art-with-sustainable-tactics-feast</link-url><link-description>&lt;blockquote&gt;\n\
      &lt;p&gt;When you attend FEAST, you make a cash donation on a sliding scale to receive supper and a ballot. At the end of the night, you cast a vote for which of a handful of artists\xE2\x80\x99 proposals should get the evening\xE2\x80\x99s proceeds. The winning proposal is funded directly from the donations collected at the door, and the grantee is asked back to present the fruits of their labor to you\xE2\x80\x94the patrons\xE2\x80\x94at the next FEAST dinner.&lt;/p&gt;\n\
      &lt;/blockquote&gt;\n\
      &lt;p&gt;(via &lt;a href=\"http://freshmn.tumblr.com/post/441840569/funding-emerging-art-with-sustainable-tactics-feast\"&gt;freshmn&lt;/a&gt;\xC2\xA0and &lt;a href=\"http://weworkhere.tumblr.com/post/445751621/were-getting-excited-for-the-second-feast-in\"&gt;weworkhere&lt;/a&gt;)&lt;/p&gt;</link-description><tag>feast</tag><tag>art</tag><tag>food</tag><tag>buy local</tag></post><post id=\"445586462\" url=\"http://movingtompls.tumblr.com/post/445586462\" url-with-slug=\"http://movingtompls.tumblr.com/post/445586462/the-angry-catfish-bike-coffee-bar\" type=\"link\" date-gmt=\"2010-03-13 16:08:29 GMT\" date=\"Sat, 13 Mar 2010 08:08:29\" unix-timestamp=\"1268496509\" format=\"html\" reblog-key=\"qQakb0OR\" slug=\"the-angry-catfish-bike-coffee-bar\" bookmarklet=\"true\"><link-text>The ANGRY CATFISH Bike &amp; Coffee Bar</link-text><link-url>http://www.angrycatfishbicycle.com/</link-url><link-description>&lt;p&gt;An awesome idea, and there are at least two in the Twin Cities. This is the one that serves Intelligentsia.&lt;/p&gt;</link-description><tag>minneapolis</tag><tag>biking</tag><tag>coffee</tag><tag>intelligentsia</tag></post><post id=\"442474196\" url=\"http://movingtompls.tumblr.com/post/442474196\" url-with-slug=\"http://movingtompls.tumblr.com/post/442474196/saw-this-floating-around-but-it-was-too-small-to\" type=\"photo\" date-gmt=\"2010-03-12 03:08:29 GMT\" date=\"Thu, 11 Mar 2010 19:08:29\" unix-timestamp=\"1268363309\" format=\"html\" reblog-key=\"D7SblG7D\" slug=\"saw-this-floating-around-but-it-was-too-small-to\" width=\"2000\" height=\"1500\"><photo-caption>&lt;p&gt;Saw this floating around, but it was too small to read. &lt;a href=\"http://2and21.wordpress.com/2010/03/09/forget-lakes-we-got-bikes/\"&gt;Here&amp;#8217;s the original.&lt;/a&gt;&lt;/p&gt;</photo-caption><photo-link-url>http://2and21.wordpress.com/2010/03/09/forget-lakes-we-got-bikes/</photo-link-url><photo-url max-width=\"1280\">http://movingtompls.tumblr.com/photo/1280/442474196/1/tumblr_kz5fe5ZZ1T1qb1lfs</photo-url><photo-url max-width=\"500\">http://30.media.tumblr.com/tumblr_kz5fe5ZZ1T1qb1lfso1_500.jpg</photo-url><photo-url max-width=\"400\">http://28.media.tumblr.com/tumblr_kz5fe5ZZ1T1qb1lfso1_400.jpg</photo-url><photo-url max-width=\"250\">http://30.media.tumblr.com/tumblr_kz5fe5ZZ1T1qb1lfso1_250.jpg</photo-url><photo-url max-width=\"100\">http://24.media.tumblr.com/tumblr_kz5fe5ZZ1T1qb1lfso1_100.jpg</photo-url><photo-url max-width=\"75\">http://29.media.tumblr.com/tumblr_kz5fe5ZZ1T1qb1lfso1_75sq.jpg</photo-url><tag>minneapolis</tag><tag>forget lakes</tag><tag>we got bikes</tag></post><post id=\"440726935\" url=\"http://movingtompls.tumblr.com/post/440726935\" url-with-slug=\"http://movingtompls.tumblr.com/post/440726935/wr3n-danger-a-friend-and-i-visited-coldwater\" type=\"photo\" date-gmt=\"2010-03-11 06:50:53 GMT\" date=\"Wed, 10 Mar 2010 22:50:53\" unix-timestamp=\"1268290253\" format=\"html\" reblog-key=\"ri23HzYn\" slug=\"wr3n-danger-a-friend-and-i-visited-coldwater\" width=\"1024\" height=\"819\"><photo-caption>&lt;p&gt;&lt;a href=\"http://wr3n.tumblr.com/post/431096327/danger-a-friend-and-i-visited-coldwater-spring\"&gt;wr3n&lt;/a&gt;:&lt;/p&gt;\n\
