      &lt;blockquote&gt;\n\
      &lt;p&gt;There is some experimentally good music coming from Minneapolis native, &lt;a href=\"http://www.myspace.com/doshanticon\"&gt;Dosh&lt;/a&gt;. It\xE2\x80\x99s the kind of soundtrack you want while having a nice dream where the world is yours (you know what I\xE2\x80\x99m talking about). The new album, titled &lt;i&gt;Tommy&lt;/i&gt;, is out this April and features the fellow musical genius, Andrew Bird. Check out more from indie rock producer Dosh here:&lt;/p&gt;\n\
      &lt;p&gt;&lt;a href=\"http://doshfamily.com/\"&gt;Official site&lt;/a&gt;&lt;/p&gt;\n\
      &lt;p&gt;&lt;a href=\"http://www.daytrotter.com/dt/dosh-a-balancing-act-of-a-dentist-and-dozens-of-metamorphoses-concert/20053394-3737557.html\"&gt;Daytrotter session songs&lt;/a&gt;&lt;/p&gt;\n\
      &lt;p&gt;\n\
      &lt;object width=\"425\" height=\"344\"&gt;\n\
      &lt;param value=\"http://www.youtube.com/v/DooPMMGh71U&amp;amp;hl=en_US&amp;amp;fs=1&amp;amp;color1=0xe1600f&amp;amp;color2=0xfebd01\" name=\"movie\"&gt;&lt;param value=\"true\" name=\"allowFullScreen\"&gt;&lt;param value=\"always\" name=\"allowscriptaccess\"&gt;&lt;embed allowfullscreen=\"true\" allowscriptaccess=\"always\" type=\"application/x-shockwave-flash\" src=\"http://www.youtube.com/v/DooPMMGh71U&amp;amp;hl=en_US&amp;amp;fs=1&amp;amp;color1=0xe1600f&amp;amp;color2=0xfebd01\" width=\"425\" height=\"344\"&gt;&lt;/embed&gt;&lt;/object&gt;\n\
      &lt;/p&gt;\n\
      &lt;/blockquote&gt;\n\
      &lt;p&gt;I haven&amp;#8217;t listened to that much Dosh, but I love the live video I&amp;#8217;ve seen of him. My sporadic solo project Zonky Flay wants to be Dosh when it grows up.&lt;/p&gt;</regular-body><tag>music</tag><tag>dosh</tag><tag>looping</tag><tag>rhodes</tag></post><post id=\"396944422\" url=\"http://movingtompls.tumblr.com/post/396944422\" url-with-slug=\"http://movingtompls.tumblr.com/post/396944422/hmmmm-local-indie-rock-celebrities-playing-soft\" type=\"quote\" date-gmt=\"2010-02-18 18:39:33 GMT\" date=\"Thu, 18 Feb 2010 10:39:33\" unix-timestamp=\"1266518373\" format=\"html\" reblog-key=\"DAfKd83u\" slug=\"hmmmm-local-indie-rock-celebrities-playing-soft\" bookmarklet=\"true\"><quote-text>Hmmmm. Local indie rock celebrities playing soft rock ironically? Sounds to me like a trap. Some brilliant plan to get all of MNs hipsters in one place at one time and destroying them.</quote-text><quote-source>&amp;#8220;Bill&amp;#8221;, on 10cc-inspired Minneapolis supergroup &lt;a href=\"http://blogs.citypages.com/gimmenoise/2010/02/bon_iver_megafa.php#comment-5659300\"&gt;Gayngs&lt;/a&gt;</quote-source><tag>gayngs</tag><tag>minneapolis</tag><tag>yacht rock</tag><tag>hipsters</tag></post><post id=\"394314696\" url=\"http://movingtompls.tumblr.com/post/394314696\" url-with-slug=\"http://movingtompls.tumblr.com/post/394314696/every-time-a-minnesotan-looks-at-the-falling-snow\" type=\"quote\" date-gmt=\"2010-02-17 07:12:01 GMT\" date=\"Tue, 16 Feb 2010 23:12:01\" unix-timestamp=\"1266390721\" format=\"html\" reblog-key=\"ITO5y2eX\" slug=\"every-time-a-minnesotan-looks-at-the-falling-snow\" bookmarklet=\"true\"><quote-text>Every time a Minnesotan looks at the falling snow and thinks only of her commute to work, somewhere a small and beautiful bird is crushed to death.</quote-text><quote-source>&lt;a href=\"http://tcsidewalks.blogspot.com/2009/12/snow-morality.html\"&gt;twin city sidewalks: Snow Morality&lt;/a&gt;</quote-source><tag>minnesota</tag><tag>winter</