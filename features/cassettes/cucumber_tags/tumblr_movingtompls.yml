e&gt;</video-player><video-player max-width=\"500\">&lt;iframe src=\"http://www.flickr.com/slideShow/index.gne?user_id=80654806@N00&amp;amp;set_id=72157623052996447\" frameborder=\"0\" width=\"500\" height=\"500\" scrolling=\"no\"&gt;&lt;/iframe&gt;</video-player><video-player max-width=\"250\">&lt;iframe src=\"http://www.flickr.com/slideShow/index.gne?user_id=80654806@N00&amp;amp;set_id=72157623052996447\" frameborder=\"0\" width=\"250\" height=\"250\" scrolling=\"no\"&gt;&lt;/iframe&gt;</video-player><tag>art</tag><tag>lakes</tag></post><post id=\"372639046\" url=\"http://movingtompls.tumblr.com/post/372639046\" url-with-slug=\"http://movingtompls.tumblr.com/post/372639046/traditional-foods-mn-buying-club-and-warehouse\" type=\"link\" date-gmt=\"2010-02-05 18:20:37 GMT\" date=\"Fri, 05 Feb 2010 10:20:37\" unix-timestamp=\"1265394037\" format=\"html\" reblog-key=\"S4MoXIO0\" slug=\"traditional-foods-mn-buying-club-and-warehouse\" bookmarklet=\"true\"><link-text>Traditional Foods MN Buying Club and Warehouse</link-text><link-url>http://traditionalfoodsmn.mac.com/</link-url><link-description>&lt;p&gt;&amp;#8220;A centrally-located warehouse that will provide safe, sanitary and easily-accessible farm-fresh foods from a wide variety of local farmers. Product availability will include fresh dairy, dairy products (such as fresh cheeses, aged cheese, yogurt, kefir, butter, cream, ice cream) poultry and eggs, pasture-based pork, 100% grass-fed beef, bison, goat and lamb, a wide variety of natural sea-salts, locally-harvested wild rice, small-producer maple syrup, local, unheated, unblended honeys and many other delicious, wholesome, local and sustainably-raised prepared foods.&amp;#8221;&lt;/p&gt;</link-description><tag>food</tag><tag>organic</tag><tag>local</tag></post><post id=\"371188722\" url=\"http://movingtompls.tumblr.com/post/371188722\" url-with-slug=\"http://movingtompls.tumblr.com/post/371188722/vesper-college-graduate-school-of-fine-arts-and\" type=\"link\" dat