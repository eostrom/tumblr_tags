=\"Wed, 03 Feb 2010 17:23:33\" unix-timestamp=\"1265246613\" format=\"html\" reblog-key=\"zX1qyWTd\" slug=\"join-us-for-first-thursday-in-the-arts-district-as\" bookmarklet=\"true\"><quote-text>Join us for First Thursday in the Arts District as a multitude of painters, sculptors, printmakers, photographers, ceramists, textile and fiber artists, jewelers, furniture showrooms and more open their studios at the Northrup King Building located in the heart of the Northeast Minneapolis Arts District. We will be serving Root Beer floats outside! Stop by the Red Stag Supper Club after First Thursday for late night music. The Red Stag Supper Club features Happy Hour 3pm - close and late night music at 10:00 PM. Pick up a wooden nickel for a free drink at the Red Stag Supper Club during First Thursday while supplies last.</quote-text><quote-source>&lt;a href=\"http://www.northrupkingbuilding.com/firstthursdays\"&gt;Minneapolis Arts - Northrup King Building&lt;/a&gt;</quote-source></post><post id=\"369653993\" url=\"http://movingtompls.tumblr.com/post/369653993\" url-with-slug=\"http://movingtompls.tumblr.com/post/369653993/reason-2-chicago-avenue-fire-arts-center\" type=\"link\" date-gmt=\"2010-02-04 01:19:40 GMT\" date=\"Wed, 03 Feb 2010 17:19:40\" unix-timestamp=\"1265246380\" format=\"html\" reblog-key=\"e8Hd6jZ8\" slug=\"reason-2-chicago-avenue-fire-arts-center\" bookmarklet=\"true\"><link-text>Reason #2: Chicago Avenue Fire Arts Center</link-text><link-url>http://www.cafac.org/</link-url><link-description>&lt;p&gt;Learn to weld, or blacksmith, or make jewelry, or whatever.&lt;/p&gt;</link-description></post><post id=\"369279606\" url=\"http://movingtompls.tumblr.com/post/369279606\" url-with-slug=\"http://movingtompls.tumblr.com/post/369279606/snow-cars-on-grand-avenue-by-ken-avidor\" type=\"photo\" date-gmt=\"2010-02-03 21:18:28 GMT\" date=\"Wed, 03 Feb 2010 13:18:28\" unix-timestamp=\"1265231908\" format=\"html\" reblog-key=\"QSAyKkc4\" slug=\"snow-cars-on-grand-avenue